<h3 class="subtitle"><a name="2012-10-04-2" href="2012-10-04-2.html"><span class="sanchor">＊</span></a> <span class="clitemheader">脳検診</span> [<a href="cat_e381b2e381a8e3828ae38194e381a8.html">ひとりごと</a>]</h3>
<p>石巻市から一部助成される脳ドック。石巻赤十字病院でＭＲＩを撮っただけ。6,000円<br>
<blockquote>1994年に岩手労災病院で脳ドックを受けた時にはいろんな検査をしたみたい。８万円だけど(苦笑<br>
</blockquote><a href="https://picasaweb.google.com/lh/photo/mygMnutX85_P6S07S_n2G9MTjNZETYmyPJy0liipFm0?feat=embedwebsite"><img src="https://lh4.googleusercontent.com/-9nGEGoIpiOc/UGzur-e8ZiI/AAAAAAAAHcU/3nMpFgAvCBQ/s288/P1070155.JPG" alt="画像"></a><br>
9:20ごろには終った。<br>
あとは１時間ぐらい「課長 島 耕作」読書(笑)<br>
