<p>知ってるキノコが見つかりそうもないのでハイキング気分＆森林浴<br>
　　<br>
先生も騙されるほどの月夜茸：色が薄くてきれいだった。<br>
天然舞茸を見つけた人がいた：５千円分くらい？<br>
　<br>
きのこ汁３杯食った。<br>
