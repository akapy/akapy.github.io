<h3 class="subtitle"><a name="2006-09-16-1" href="2006-09-16-1.html"><span class="sanchor">＊</span></a> <span class="clitemheader">電車男</span> [<a href="cat_e381b2e381a8e3828ae38194e381a8.html">ひとりごと</a>]</h3>
<p>大家さんちの茶の間を占領して地デジで見た。<br>
画面を明るくして見ちゃうとテレビドラマだね。<br>
この映画はテレビで見るほうが好きだな。<br>
来週はドラマの特番があるのね。<br>
</p><p>
１０月は"踊る"系の映画もいっぱいみたいだな。<br>
アンフェアも。<br>
Ｄｒ.コトーなんかも。<br>
</p><p>

</p>
