<div class="section">
<h3 class="subtitle"><a name="2009-04-12-1" href="2009-04-12-1.html"><span class="sanchor">＊</span></a> <span class="clitemheader">今日の旭山</span> [<a href="cat_e88ab1e8a68b2009.html">花見2009</a>]</h3>
<p>山頂付近は まだ咲き始め。南斜面は３分咲きぐらいかな。<br>
３組くらい敷物ひろげてましたね。14時半ごろ。昼にはもっといたかもね。<br>
&nbsp;&nbsp;<br>
じもてぃーならでわ。<br>
<a href="http://pub.cozmixng.org/~akapy/rchalow/2009-04-12.html"><img src="http://lh6.ggpht.com/_QpYCoUDlOek/SeGGyBNg6qI/AAAAAAAABuU/i3Bv_h8WPe4/s288/DSCN0312.JPG" alt="画像"></a><br>
&nbsp;&nbsp;<br>
一番満開に近い木<br>
<a href="http://pub.cozmixng.org/~akapy/rchalow/2009-04-12.html"><img src="http://lh6.ggpht.com/_QpYCoUDlOek/SeGGpLUUQeI/AAAAAAAABuA/jF36ejpDXBY/s288/DSCN0310.JPG" alt="画像"></a><br>
&nbsp;&nbsp;<br>
車止め付近のピンクの濃い花。写真じゃ濃く見えないけど。<br>
<a href="http://pub.cozmixng.org/~akapy/rchalow/2009-04-12.html"><img src="http://lh5.ggpht.com/_QpYCoUDlOek/SeGGpA5ftyI/AAAAAAAABtw/F1edvPkFK4k/s288/DSCN0308.JPG" alt="画像"></a><br>
&nbsp;&nbsp;<br>
今週は花見週間になるだろうな。仕事の予定ないし(苦笑<br>
</p><p>

</p>
