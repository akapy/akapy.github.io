<h3 class="subtitle"><a name="2004-08-15-1" href="2004-08-15-1.html"><span class="sanchor">＊</span></a> <span class="clitemheader">帰還</span> [<a href="cat_e6b68ce8b0b7e5b9b4e4b880e5b1b1e6a5bde4bc9a.html">涌谷年一山楽会</a>]</h3>
<p>&nbsp;昼ごろ涌谷に着きました。早かったです。そして14時過ぎ、多美子さん実家に行き線香つけ。庭に宴会場が準備されてました。18時ごろまで続いたようです。あっしは桜井家の盆パーティーの準備・接待が待っていたのでした。23時ごろ就寝。<br>
