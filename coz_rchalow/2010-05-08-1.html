<h3 class="subtitle"><a name="2010-05-08-1" href="2010-05-08-1.html"><span class="sanchor">＊</span></a> <span class="clitemheader">グリル石／旭山の散歩</span> [<a href="cat_e381b2e381a8e3828ae38194e381a8.html">ひとりごと</a>]</h3>
<p>「グリル石」買ってみました。何種類かあったけど一番安い９８円。<br>
<a href="http://www.s-zeolite.com/seikatzu.html"><img src="http://www.s-zeolite.com/zeo-syouhin/ensekiureshi.jpg" alt="画像"></a><br>
さんまの焼き上がりが早いです。<br>
パリっとしてるし。<br>
<hr>２ヵ月ぶりの旭山散歩。まだ桜の花は残ってます。<br>
たぶんソメイヨシノじゃない種類でしょう。<br>
今日もインドアだったな〜。<br>
涌谷工場は稼働日なのね。<br>
</p><p>
