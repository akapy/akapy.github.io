<h3 class="subtitle"><a name="2008-05-01-2" href="2008-05-01-2.html"><span class="sanchor">＊</span></a> <span class="clitemheader">映画はやめて、君ヶ鼻山縦走？</span> [<a href="cat_e9818be58b95.html">運動</a>]</h3>
<p>気仙沼じゃ映画見に行くのも大変だ。。。<br>
ふと思い立ち君ヶ鼻山へ。<br>
道を勘違いして４時間の旅となってしまった。<br>
良い運動を通り越して、苦痛の旅だった。<br>
つつじはまだ咲いてません。徳仙丈の祭りの頃が見頃かな。<br>
