<h3 class="subtitle"><a name="2004-11-07-4" href="2004-11-07-4.html"><span class="sanchor">＊</span></a> <span class="clitemheader">１１０７の暇人</span> [<a href="cat_e8a18ce58b95.html">行動</a>]</h3>
<p>7:10ごろ別荘。所さん「牡蠣」。ビックコミック。はしご探しの人来た。<br>
[ゆ]8:45ごろ？ 仕事時間まとめなど。<br>
12:00黄金農協で惣菜。別荘で昼飯。新婚さん休みらしい。<br>
[ゆ]13:15--17時ごろ。別荘経由、帰宅。<br>
&nbsp;&nbsp;&nbsp;結局１日いてしまったか。。。<br>
洗濯、荷物押し込み。少し部屋が広くなった。<br>
</p><p>
