<h3 class="subtitle"><a name="2010-10-17-1" href="2010-10-17-1.html"><span class="sanchor">＊</span></a> <span class="clitemheader">いしのまき大漁まつり</span> [<a href="cat_e381b2e381a8e3828ae38194e381a8.html">ひとりごと</a>][<a href="cat_e5aeb4e4bc9a.html">宴会</a>]</h3>
<p><blockquote>親類の手伝いが減ってますね。<br>
</blockquote>今年は豚肉を焼いて販売。豚一頭分のロースとバラ肉。<br>
餅つきは保険所の許可がおりなかったそうで。<br>
体力的には焼肉のほうが楽ですが、休憩する暇もなく。<br>
打ち上げは門忠さん自宅にて。<br>
</p><p>
