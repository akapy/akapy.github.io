<h3 class="subtitle"><a name="2010-09-16-1" href="2010-09-16-1.html"><span class="sanchor">＊</span></a> <span class="clitemheader">悪人</span> [<a href="cat_e698a0e794bb.html">映画</a>]</h3>
<p>あまり伝わってくるものがない。オイには娯楽作品が合っているのか。<br>
<blockquote>「大切な人がいますか？」<br>
</blockquote>スカイラインのエンジン音はしびれた。<br>
バスの運転手に感動。<br>
濱田岳を見たような気がしたが何かの予告編だった？<br>
<hr>先日、いいともに深っちゃんが出てたけど、ロンブー淳は喜んでた？<br>
ちょうど月曜日だったよね。9/13<br>
