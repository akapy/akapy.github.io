<div class="section">
<h3 class="subtitle"><a name="2011-02-22-1" href="2011-02-22-1.html"><span class="sanchor">＊</span></a> <span class="clitemheader">出稼ぎ終わり</span> [<a href="cat_e381b2e381a8e3828ae38194e381a8.html">ひとりごと</a>]</h3>
<p>一関での一連の仕事、本日でほぼ終了。<br>
残りは受注責任者がフォローするということで。<br>
ここ２週間で配線した機械はアイシン東北で使われるみたいです。<br>
<blockquote>今年になって実家に６回帰ったみたい。<br>
</blockquote>移動の多い日々だった。<br>
金曜日は自己血採血のため大学病院です。<br>
確定申告の書類作らないとな。<br>
</p><p>
