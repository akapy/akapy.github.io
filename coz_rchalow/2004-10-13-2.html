<h3 class="subtitle"><a name="2004-10-13-2" href="2004-10-13-2.html"><span class="sanchor">＊</span></a> <span class="clitemheader">車の不具合</span> [<a href="cat_e381a7e3818de38194e381a8.html">できごと</a>]</h3>
<p>修理代を考えると胃が痛い。けど放っておくのも恐い。<br>
車体の振動がひどくなってきたのでヒロに相談に行ってみた。<br>
タイヤが変形してた。<br>
ワイヤー見えてたけどね。あんなに変形してるとは。そりゃ振動するわい。<br>
</p><p>
