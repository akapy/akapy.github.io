<h3 class="subtitle"><a name="2009-09-07-1" href="2009-09-07-1.html"><span class="sanchor">＊</span></a> <span class="clitemheader">きちじ再び</span> [<a href="cat_e381b2e381a8e3828ae38194e381a8.html">ひとりごと</a>]</h3>
<p><a href="http://picasaweb.google.co.jp/lh/photo/z2qk2OCaYMT8IpdSQTUnzA?feat=embedwebsite"><img src="http://lh3.ggpht.com/_QpYCoUDlOek/SqTneXopULI/AAAAAAAADOE/Ke3CT-Tngwo/s288/DSCN0555.JPG" alt="画像"></a>  <a href="http://picasaweb.google.co.jp/lh/photo/kWqv2a3-1uFCc7IgEzQFIQ?feat=embedwebsite"><img src="http://lh6.ggpht.com/_QpYCoUDlOek/SqTngv9PreI/AAAAAAAADOI/tgdI2NMToaQ/s288/DSCN0556.JPG" alt="画像"></a><br>
きちじ再始動。<br>
5時半前に電話がくるとは予想してなかった。<br>
７時間も包丁握ってりゃ豆もできるわな。人差指付け根と小指第１関節付近。<br>
体が臭くなるから帰りに買物するのは控えないと。まず風呂。<br>
