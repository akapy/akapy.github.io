<h3 class="subtitle"><a name="2006-06-11-4" href="2006-06-11-4.html"><span class="sanchor">＊</span></a> <span class="clitemheader">祖母</span> [<a href="cat_e381b2e381a8e3828ae38194e381a8.html">ひとりごと</a>]</h3>
<p>１時間半くらい茶を飲みながら話した。<br>
８５才くらいだっけ？<br>
ボケてはいないな。<br>
でも確実に年はとっている。<br>
近所の同年代も減ってきている。<br>
最近はヘルパーさんも頼んでいるようだ。<br>
センターで集まっていろいろ遊んでいると言っていた。<br>
デイサービスみたいなもんだろう。ゆうらいふでの知識がちょっと役に立ったかな。<br>
</p><p>
