<h3 class="subtitle"><a name="2012-10-11-1" href="2012-10-11-1.html"><span class="sanchor">＊</span></a> <span class="clitemheader">さんま塩焼</span> [<a href="cat_e381b2e381a8e3828ae38194e381a8.html">ひとりごと</a>]</h3>
<p>今シーズン初、自分でさんま焼いて食った。<br>
魚グリルの出番は少ないな(苦笑<br>
ひさしぶりに玄米も炊いた。<br>
<blockquote>新米を手に入れたら去年の米は処分しないとな。。<br>
</blockquote>ついでに休肝日<br>
なんて健康的な。<br>
<hr>５８０日後<br>
