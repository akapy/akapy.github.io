<h3 class="subtitle"><a name="2005-06-30-6" href="2005-06-30-6.html"><span class="sanchor">＊</span></a> <span class="clitemheader">横領？詐欺？</span> [<a href="cat_e381b2e381a8e3828ae38194e381a8.html">ひとりごと</a>]</h3>
<p>神奈川タクシー厚生年金組合みたいなとこで２億８０００万円が使い込まれたって。<br>
すげーよな、いろんな意味で(笑)<br>
億ションに住み、高級外車、ホストや役者に貢いでたとか。<br>
</p><p>
気仙沼の清掃組合の横領も同じような事件なんだろうか？<br>
気仙沼にホストクラブは無いと思うけど。<br>
</p><p>

</p>
