<h3 class="subtitle"><a name="2010-07-03-1" href="2010-07-03-1.html"><span class="sanchor">＊</span></a> <span class="clitemheader">冬物の格納／ヒデＰＣ</span> [<a href="cat_e381b2e381a8e3828ae38194e381a8.html">ひとりごと</a>][<a href="cat_e5aeb4e4bc9a.html">宴会</a>]</h3>
<p>衣更えというか、冬服を整理してみた。<br>
ホーマックで収納箱を買ってきて、つっこんだだけ。<br>
いくらか部屋が広くなったか。<br>
<hr>ヒデＰＣの往診のあと、たかお亭でごちそうになった。<br>
ようこで浅野精工の社長と会った。<br>
シュウにパワー５００円あげた。つけノート忘れてきた。<br>
