<p>相続関係図を作るのがマップ作り<br>
法務局が…<br>
役場職員が敵だったり？(苦笑)<br>
レベルアップはあるのかないのか？<br>
戸籍を集めるのが道具集め？ で人生の物語を垣間見ることができる<br>
各地の役場への冒険？<br>
</p><p>
分割協議が戦場？<br>
</p><p>
登記ができればゲーム終了？<br>
