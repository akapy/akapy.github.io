<h3 class="subtitle"><a name="2008-04-17-1" href="2008-04-17-1.html"><span class="sanchor">＊</span></a> <span class="clitemheader">土曜日は屋内花見になりそう(笑)</span> [<a href="cat_e381b2e381a8e3828ae38194e381a8.html">ひとりごと</a>]</h3>
<p>花見という名のただの宴会か？<br>
土曜日の雨は確定的なのでどこか屋内で酒飲みする算段をしてみた。<br>
たぶん北京で飲むことになるだろう。<br>
その後、別な花見宴会に合流する話が浮上している。<br>
どうなることやら。。。<br>
</p><p>
