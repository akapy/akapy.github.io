<h3 class="subtitle"><a name="2006-07-21-2" href="2006-07-21-2.html"><span class="sanchor">＊</span></a> <span class="clitemheader">懇親会</span> [<a href="cat_e5aeb4e4bc9a.html">宴会</a>]</h3>
<p>牛たん炭焼き利久　仙台東口本店<br>
全部で何人の参加でしたっけ？<br>
樋口さん、松室さんと同じ卓だったのかな。<br>
幹事さん、Ｎ社チームと２次会にも行ってみました。<br>
風邪で幹事さん途中帰宅。<br>
</p><p>
大学ノートひろげてプログラムについて熱く語っている姿には<br>
感動しました。みやづかくん<br>
あとは思い出したら。<br>
</p><p>

</p>
