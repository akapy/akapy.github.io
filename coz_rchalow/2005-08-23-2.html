<h3 class="subtitle"><a name="2005-08-23-2" href="2005-08-23-2.html"><span class="sanchor">＊</span></a> <span class="clitemheader">激しい雷雨</span> [<a href="cat_e381a7e3818de38194e381a8.html">できごと</a>]</h3>
<p>ゆうべ、ほぼ一晩中雷雨だった。寝る前に大雨警報も出てたけど、<br>
途中治まったりもしたが。<br>
よく眠れなかった。<br>
しかーし、今日は秋雨前線が下がったらしく、この辺の風は爽やかになった。<br>
台風が通り過ぎたらまた夏の気温に戻るらしい。<br>
</p><p>
