<h3 class="subtitle"><a name="2005-05-29-2" href="2005-05-29-2.html"><span class="sanchor">＊</span></a> <span class="clitemheader">しとみ台風</span> [<a href="cat_e381a7e3818de38194e381a8.html">できごと</a>]</h3>
<p>北村付近でしとみ台風が発生しているらしい。<br>
金ちゃんより２回電話があった。<br>
スケジュール的には３１日の予定と聞いていたのだがね。<br>
大丈夫そうなので気仙沼で待機(笑)<br>
