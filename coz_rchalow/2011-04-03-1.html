<h3 class="subtitle"><a name="2011-04-03-1" href="2011-04-03-1.html"><span class="sanchor">＊</span></a> <span class="clitemheader">２３日後／旭小屋内部の片付けとタイヤ交換</span> [<a href="cat_e5a4a7e99c87e781bd.html">大震災</a>]</h3>
<p>やっと自宅内部の片付けを開始。<br>
<a href="https://picasaweb.google.com/akapy1967/201103#5591562927937454658"><img src="https://lh5.googleusercontent.com/_QpYCoUDlOek/TZk424r0gkI/AAAAAAAAF8s/zCAPygqR8cw/s144/P1060857.JPG" alt="画像"></a>  <a href="https://picasaweb.google.com/akapy1967/201103#5591562944786241026"><img src="https://lh5.googleusercontent.com/_QpYCoUDlOek/TZk433c4lgI/AAAAAAAAF8w/IJb-8BqLiwI/s144/P1060858.JPG" alt="画像"></a>  <a href="https://picasaweb.google.com/akapy1967/201103#5591562962562066946"><img src="https://lh3.googleusercontent.com/_QpYCoUDlOek/TZk445q-KgI/AAAAAAAAF80/2ZU8PI6gs5c/s144/P1060859.JPG" alt="画像"></a>  <a href="https://picasaweb.google.com/akapy1967/201103#5591562980986211698"><img src="https://lh5.googleusercontent.com/_QpYCoUDlOek/TZk45-ToTXI/AAAAAAAAF84/GknaTjrf-CI/s144/P1060860.JPG" alt="画像"></a><br>
ありとあらゆる物が落ちている。<br>
一番散らかっているのはカセットテープ(笑)どこからふっ飛んできたのか。<br>
台所のガス台が落下するって、すごい揺れだったんだろうな。<br>
<blockquote>仙台駅も相当揺れたけど。<br>
</blockquote>タイヤ交換も終了。<br>
</p><p>
