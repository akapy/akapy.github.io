<h3 class="subtitle"><a name="2009-07-20-1" href="2009-07-20-1.html"><span class="sanchor">＊</span></a> <span class="clitemheader">海の日も釣り</span> [<a href="cat_e381b2e381a8e3828ae38194e381a8.html">ひとりごと</a>]</h3>
<p>水揚げが無かったそうでバイトが休みになった。<br>
海の日でもあるし、釣りでも。<br>
<a href="http://picasaweb.google.co.jp/lh/photo/u6c-Jkc13NIfH023EAyXew?feat=embedwebsite"><img src="http://lh4.ggpht.com/_QpYCoUDlOek/SmQSX9SYaHI/AAAAAAAADCc/1ohMLO6MR94/s288/DSCN0523.JPG" alt="画像"></a><br>
そろそろエサとられてなくなった頃かな、と上げると釣れている事が３度。<br>
&nbsp;&nbsp;<br>
7/22追記：刺身にしてみようかと挑戦したが難しい。白身でうまそう。<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;結局、味噌汁にぶちこむ。<br>
</p><p>
