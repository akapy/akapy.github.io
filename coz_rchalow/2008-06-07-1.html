<h3 class="subtitle"><a name="2008-06-07-1" href="2008-06-07-1.html"><span class="sanchor">＊</span></a> <span class="clitemheader">同級生の訃報</span> [<a href="cat_e381b2e381a8e3828ae38194e381a8.html">ひとりごと</a>]</h3>
<p>紳ちゃんが亡くなったそうです。<br>
ゆうべ、21:50ごろとか。<br>
明日火葬だそうです。<br>
<a href="http://picasaweb.google.co.jp/akapy1967/200804/photo#5209405458582117170"><img src="http://lh5.ggpht.com/akapy1967/SEuGqfnEmzI/AAAAAAAAAx4/9eJyE0eX8Ns/s400/DSCN0165.JPG" alt="画像"></a><br>
故人は酒が好きだった(飲まないとやってられないだけかもしれんが…)ので飲むしかない。<br>
酔って早く寝よ。<br>
</p><p>
