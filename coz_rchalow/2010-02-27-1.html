<h3 class="subtitle"><a name="2010-02-27-1" href="2010-02-27-1.html"><span class="sanchor">＊</span></a> <span class="clitemheader">おっかけ</span> [<a href="cat_e381b2e381a8e3828ae38194e381a8.html">ひとりごと</a>]</h3>
<p>劇団美鳳の役者の一人を育てているアベさんと宴会。<br>
ほかの劇団にも貢いでいるらしい。<br>
家一軒分以上は出資してるそうだ。<br>
借金があるわけではないようなので、そんな人生もありなのか。<br>
８２歳にしては元気だし若い。車で追っかけしてるようだし(笑)<br>
