<div class="section">
<h3 class="subtitle"><a name="2007-04-21-1" href="2007-04-21-1.html"><span class="sanchor">＊</span></a> <span class="clitemheader">酒飲み</span> [<a href="cat_e5aeb4e4bc9a.html">宴会</a>]</h3>
<p>朝、気持ち悪くても飲むのであった。<br>
ヒデ用のデスクトップの設定を少々。<br>
みつるさんも登場。<br>
ようこの桜は葉桜になりつつありました。花見客は飲み歩いてはいないようで。<br>
25時半ごろか？ 珍しくモリの電気がついていたので寄ってしまいました。<br>
桜井邸着３時半過ぎ。雨でした。<br>
</p><p>
