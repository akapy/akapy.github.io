<h3 class="subtitle"><a name="2004-10-11-2" href="2004-10-11-2.html"><span class="sanchor">＊</span></a> <span class="clitemheader">事件</span> [<a href="cat_e381a7e3818de38194e381a8.html">できごと</a>]</h3>
<p>２０時ごろ道路の真ん中に人が倒れていた。車を停めるのに躊躇した。嫌な事に巻き込まれそうな予感が。。<br>
近づいてみると寝ているだけだった。事故じゃなくてよかった。<br>
迎えにきた嫁(or娘？)曰く「こんな人放っといてくれたら良かったのに」だと。<br>
アホらしくなったのでさっさと帰ってきた。<br>
</p><p>
