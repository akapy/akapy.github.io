<h3 class="subtitle"><a name="2008-11-21-1" href="2008-11-21-1.html"><span class="sanchor">＊</span></a> <span class="clitemheader">残業というか、陥れられてやるはめになった仕事</span> [<a href="cat_e381b2e381a8e3828ae38194e381a8.html">ひとりごと</a>]</h3>
<p>自分が納得してやり始めた仕事は頑張るのだが…。<br>
陥れられて、いいように使われるのは最悪。<br>
その状況で２２時半まで働くなんて。。。<br>
そんなの社員でやってくれ！<br>
<blockquote>陥れたおまえら、背中に気をつけて生活しろよ！！<br>
</blockquote><br>

</p>
