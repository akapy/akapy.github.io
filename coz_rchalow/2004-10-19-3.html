<div class="section">
<h3 class="subtitle"><a name="2004-10-19-3" href="2004-10-19-3.html"><span class="sanchor">＊</span></a> <span class="clitemheader">夕食</span> [<a href="cat_e381a7e3818de38194e381a8.html">できごと</a>]</h3>
<p>角田ヨークで惣菜買って帰ってきたら、宿に夕食が準備されていた。<br>
頼んだつもりはない。事務のおねーさんが気を利かせてくれたのだろうか。<br>
全部で２０日以上は世話になっているが夕飯を食ったのは２度目だ。<br>
刺身、てんぷら、もずく、鮭切り身、肉じゃが。こんなの毎日食ってたら糖尿になりそう。<br>
</p><p>

</p>
