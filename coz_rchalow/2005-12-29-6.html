<h3 class="subtitle"><a name="2005-12-29-6" href="2005-12-29-6.html"><span class="sanchor">＊</span></a> <span class="clitemheader">１２２９の暇人</span> [<a href="cat_e8a18ce58b95.html">行動</a>]</h3>
<p>晴天<br>
8時半ごろ起床。わかばの総集編。<br>
荷物まとめ、部屋かたづけ。<br>
郵便物チェック<br>
精工チェック<br>
スタンド プリカ10,000入金<br>
古信、７７<br>
八百泰、年賀はがき印刷指導<br>
涌谷14時半ごろ出発<br>
気仙沼<br>
16:30過ぎ デンコードーで蛍光灯買う。<br>
23時半ごろ寝る<br>
