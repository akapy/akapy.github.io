<p>７月の金曜の夜は好きな映画が多かったので自宅で過ごしていた。<br>
しかし今日は真下正義が終ってから出かけたくなった。<br>
禁断症状だろうか？(笑)<br>
部屋の電気消したところで思い止(とど)まった。<br>
<blockquote>エライぞ＞自分<br>
