<h3 class="subtitle"><a name="2004-06-19-1" href="2004-06-19-1.html"><span class="sanchor">＊</span></a> <span class="clitemheader">今日の暇人</span> </h3>
<p>&nbsp;朝日岳登山<br>
&nbsp;5時たかお邸駐車場集合。<br>
&nbsp;8:40 日暮小屋出発。<br>
&nbsp;15時ごろ竜門小屋到着。<br>
&nbsp;宴会。<br>
&nbsp;21時ごろ寝たらしい。<br>
&nbsp;ずーっと曇りで助かった。天気だったら暑くて大変だったろう。新潟からの１９人の団体さんと鶴岡の単独さんと楽しく飲んだ。<br>
</p><p>
