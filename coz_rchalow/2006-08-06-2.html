<h3 class="subtitle"><a name="2006-08-06-2" href="2006-08-06-2.html"><span class="sanchor">＊</span></a> <span class="clitemheader">またも海水浴</span> [<a href="cat_e381b2e381a8e3828ae38194e381a8.html">ひとりごと</a>]</h3>
<p>今日は唐桑の滝浜で泳いでみました。<br>
１０組くらいの家族がテントやらパラソルやら開いてました。<br>
イカダまで３往復。全部で300mくらいかな？<br>
滝浜の水、透明度が増したね。ゴーグル持参すればよかった。<br>
</p><p>
