<h3 class="subtitle"><a name="2012-10-18-1" href="2012-10-18-1.html"><span class="sanchor">＊</span></a> <span class="clitemheader">雨の須川高原温泉</span> [<a href="cat_e381b2e381a8e3828ae38194e381a8.html">ひとりごと</a>]</h3>
<p>温泉付近の登山口は雲の中で雨。栗駒山トレッキングはあきらめて温泉。<br>
露天風呂も真っ白<br>
&nbsp;&nbsp;<br>
大石田まで南下して板そば<br>
<hr>５８７日後<br>
