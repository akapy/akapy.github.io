<p>新町のイベントだったのね。でも雨で中止。<br>
せっかくなので残念会と称して臼１升だけ餅つきすることに。<br>
18時ごろまで。<br>
参加者：たかおさん、あかぴ、満さん、まんまる、幸鮨夫婦孫も、ばっぱ、べんちゃん、あべちゃん夫婦、おのさん。<br>
