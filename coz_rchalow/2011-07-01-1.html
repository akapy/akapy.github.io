<h3 class="subtitle"><a name="2011-07-01-1" href="2011-07-01-1.html"><span class="sanchor">＊</span></a> <span class="clitemheader">１１２日後／マッポうろうろ</span> [<a href="cat_e5a4a7e99c87e781bd.html">大震災</a>][<a href="cat_e381b2e381a8e3828ae38194e381a8.html">ひとりごと</a>]</h3>
<p>6/29あたりから通勤時間帯でも地元警察を見かけるようになった。<br>
通常業務に戻ってきているのか。<br>
三陸道は混雑してるので取締りとかやめて欲しいな。<br>
事故の多いのも困るけど…。<br>
<blockquote>涌谷中心部で白バイ<br>
三陸道で覆面パト<br>
品井沼あたりで、だんぽさん<br>
</blockquote><br>
</p><p>
