<h3 class="subtitle"><a name="2013-08-23-1" href="2013-08-23-1.html"><span class="sanchor">＊</span></a> <span class="clitemheader">少年Ｈ</span> [<a href="cat_e698a0e794bb.html">映画</a>][<a href="cat_e383aae382aae383bce3838d.html">リオーネ</a>]</h3>
<p>１番シアターに４人だけ<br>
夏休みといっても平日だもんな。<br>
&nbsp;&nbsp;<br>
４年も戦争してたのか。<br>
震災は４月の余震を含めても１ヵ月か。<br>
単純に比較してはダメかもしれんが。<br>
<hr>８９６日後<br>
