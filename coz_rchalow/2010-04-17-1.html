<h3 class="subtitle"><a name="2010-04-17-1" href="2010-04-17-1.html"><span class="sanchor">＊</span></a> <span class="clitemheader">雪／組１宴会</span> [<a href="cat_e5aeb4e4bc9a.html">宴会</a>]</h3>
<p>積もらなかったけど結構雪が降りました。さすがに昼ごろには雨に変わったけど。<br>
洗濯しかできなかった。一関に仕事に行くなんて無理だ(笑)<br>
<hr>いつもと顔ぶれがちょっと違ったような気が。<br>
<s>３０人</s>２５人くらい来たか？<br>
<a href="http://picasaweb.google.co.jp/akapy1967/20101#5461239381757702706"><img src="http://lh5.ggpht.com/_QpYCoUDlOek/S8o4SGcKsjI/AAAAAAAAEnU/hwLYWnD-8Xk/s288/P1060641.JPG" alt="画像"></a>  <a href="http://picasaweb.google.co.jp/akapy1967/20101#5461239394039675842"><img src="http://lh4.ggpht.com/_QpYCoUDlOek/S8o4S0Mau8I/AAAAAAAAEnY/Wb2o8dDkmPk/s288/P1060642.JPG" alt="画像"></a><br>
帰りの汽車で こーいっつぁんと会った。かけやまからチャリだとか。<br>
