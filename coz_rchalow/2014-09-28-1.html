<p>るろうに剣心 伝説の最期編<br>
明日も小牛田で仕事なので古川宿泊<br>
８の日なのでリオーネへ<br>
るろうに剣心３本全部観たな。<br>
こんなストーリーだったのか(苦笑)<br>
</p><p>
映画始まる前に生ビール<br>
