<h1>空き日[ひとりごと]<br><TMPL_VAR name=cat></h1>
<div class="day">
<a href="2005-12-21.html">2005-12-21</a>
<div class="body">
<!-- start:2005-12-21-2 -->
<div class="section">
<h3 class="subtitle"><a name="2005-12-21-2" href="2005-12-21-2.html"><span class="sanchor">＊</span></a> <span class="clitemheader">空き日</span> [<a href="cat_e381b2e381a8e3828ae38194e381a8.html">ひとりごと</a>]</h3>
<p>東京出張が中止になって空き日となった。<br>
古川に行った。<br>
荒雄橋付近が渋滞してた。たぶん工事のためだろう。<br>
キョーユー前の田んぼには相変わらず白鳥が飛来してるようだ。<br>
雪は古川のほうが多いのが当然。今のところ石巻との差は少ないようだ。<br>
</p><p>

</p>
