<h3 class="subtitle"><a name="2013-02-22-1" href="2013-02-22-1.html"><span class="sanchor">＊</span></a> <span class="clitemheader">国分町のボヤ</span> [<a href="cat_e5aeb4e4bc9a.html">宴会</a>]</h3>
<p>シャルマンビルの８階で飲んでたら焦げ臭くなって煙が充満<br>
火災報知機が１時間近く鳴り続いた。<br>
河北新報によると、７Ｆの踊り場にあったゴミ袋が燃えたボヤとのこと。<br>
避難誘導があるわけでもなく自分で逃げるしかないのね(泣<br>
誰も逃げずに飲み続けてたけど(笑)<br>
&nbsp;&nbsp;<br>
他の階や外は騒ぎになってたらしい。<br>
<hr>７１４日後<br>
