<h3 class="subtitle"><a name="2007-01-07-1" href="2007-01-07-1.html"><span class="sanchor">＊</span></a> <span class="clitemheader">事故があったみたい</span> [<a href="cat_e381b2e381a8e3828ae38194e381a8.html">ひとりごと</a>]</h3>
<p>世間では３連休のところもあるみたいなのに今日だけ休みなのは何故？<br>
まあ仕事があるうちに稼いでおいた方がいいわね。飢えないように(苦笑<br>
</p><p>
昼間の全国版のニュースで涌谷の死亡事故を伝えてた。<br>
たぶんその時間まだ飲んでたはず。<br>
場所は「千坂」の前あたりかな？ 線路が映ってたようだけど。<br>
</p><p>

</p>
