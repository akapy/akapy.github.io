<h3 class="subtitle"><a name="2004-12-17-5" href="2004-12-17-5.html"><span class="sanchor">＊</span></a> <span class="clitemheader">１２１７の暇人</span> [<a href="cat_e8a18ce58b95.html">行動</a>]</h3>
<p>朝からemerge。9:26角田ホテル発。空港脇経由。<br>
12時旭小屋。カッペロ。<br>
別荘経由、登山靴積み込み。12:50[ゆ]emerge。ガソリン。<br>
13時--14:コインランドリー。旭小屋干し。<br>
15:45一瞬[ゆ]<br>
桜井邸<br>
