<h3 class="subtitle"><a name="2010-06-16-1" href="2010-06-16-1.html"><span class="sanchor">＊</span></a> <span class="clitemheader">名も知らぬ遠き島より</span> [<a href="cat_e69cac.html">本</a>]</h3>
<p>新聞で気になった本。あけぼのヤマト屋には無かった。内容を確認したい。<br>
<a href="http://www.amazon.co.jp/exec/obidos/ASIN/4480816682/akapy-22/ref=nosim"><img src="http://images-jp.amazon.com/images/P/4480816682.09.MZZZZZZZ.jpg"></a><a href="http://www.amazon.co.jp/exec/obidos/ASIN/4480816682/akapy-22/ref=nosim"></a>  <a href="http://picasaweb.google.co.jp/akapy1967/20101#5483484938858421570"><img src="http://lh5.ggpht.com/_QpYCoUDlOek/TBlAf8fcXUI/AAAAAAAAE_Y/SUP4DL_xa3g/s288/namonaki-0135.jpg" alt="画像"></a><br>
&nbsp;&nbsp;<br>
追記：<br>
名古屋駅の松坂屋で買った。<br>
大和ハウス工業の顧客向け情報誌、ＪＡＬ機内誌に掲載された文章が多いみたい。<br>
<hr>旅のおとも用に買ってみた。<br>
高速バスに乗るのが恐くなるかも。<br>
<a href="http://www.amazon.co.jp/exec/obidos/ASIN/4167110067/akapy-22/ref=nosim"><img src="http://images-jp.amazon.com/images/P/4167110067.09.MZZZZZZZ.jpg"></a><a href="http://www.amazon.co.jp/exec/obidos/ASIN/4167110067/akapy-22/ref=nosim"></a><br>
