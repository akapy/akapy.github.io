<h3 class="subtitle"><a name="2009-10-12-1" href="2009-10-12-1.html"><span class="sanchor">＊</span></a> <span class="clitemheader">体育の日もバイト</span> [<a href="cat_e381b2e381a8e3828ae38194e381a8.html">ひとりごと</a>]</h3>
<p>10/8〜10/9は台風のため水揚げ無しで休みだったとはいえ、<br>
この週末は休みなしでバイト。なんで日曜・祝日に魚が動いているのか？<br>
イサキの頭を切り落とす毎日。６時間越えると辛い。<br>
無心で切るしかない。<br>
何かを考えた途端、怒りが…。<br>
