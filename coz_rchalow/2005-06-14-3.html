<h3 class="subtitle"><a name="2005-06-14-3" href="2005-06-14-3.html"><span class="sanchor">＊</span></a> <span class="clitemheader">夜釣り？</span> [<a href="cat_e381a7e3818de38194e381a8.html">できごと</a>][<a href="cat_e5aeb4e4bc9a.html">宴会</a>]</h3>
<p>１４時ごろ北村出発。<br>
渡波の違う漁港に。<br>
２０時ごろまでやってたでしょうか？ 夕方つりだよね。<br>
１匹大きめなのが釣れました。アイナメなのかな？<br>
他はハモが５匹くらい、<br>
幸鮨に持ち込んでみました。<br>
</p><p>
