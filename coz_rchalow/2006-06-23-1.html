<h3 class="subtitle"><a name="2006-06-23-1" href="2006-06-23-1.html"><span class="sanchor">＊</span></a> <span class="clitemheader">久しぶりの夜行バス</span> [<a href="cat_e381b2e381a8e3828ae38194e381a8.html">ひとりごと</a>]</h3>
<p>夜行バスの中って あんなに暇なんでしたっけ？<br>
ビデオ鑑賞とかは？…。<br>
まあ四合瓶の八海山を持参してたので天井見ながら飲んでました。<br>
夜行バスは２回目です。<br>
どちらも京都にイベントに行くため。<br>
</p><p>
