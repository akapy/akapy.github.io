<h3 class="subtitle"><a name="2010-10-03-2" href="2010-10-03-2.html"><span class="sanchor">＊</span></a> <span class="clitemheader">新米うまい！</span> [<a href="cat_e381b2e381a8e3828ae38194e381a8.html">ひとりごと</a>][<a href="cat_e794b0e6a48de38188.html">田植え</a>]</h3>
<p>みつる亭の稲刈りが終ったとのことで金曜日の夜にゴミ流しがあった。<br>
んで新米をもらった。<br>
うまい。<br>
古々米とは大違い、って当然か。<br>
研ぐ時の手触りさえ全然違う。<br>
<blockquote>去年の米は先週かなえ亭へドナドナされたとこだった。<br>
</blockquote>古々米は白鳥のエサに寄付することに決定(笑)<br>
</p><p>
