<h3 class="subtitle"><a name="2010-08-01-7" href="2010-08-01-7.html"><span class="sanchor">＊</span></a> <span class="clitemheader">０８０１の暇人</span> [<a href="cat_e8a18ce58b95.html">行動</a>]</h3>
<p>6:45ごろ起床<br>
ボクらの時代、所さん<br>
セブン前谷地8:13<br>
ドラゴン、ワンピース、いいとも<br>
ウチくる!?＋昼飯<br>
新婚さん、ちょっと昼寝、たかじん<br>
フライパン手入れ--15時半<br>
黄金伝説、鑑定団<br>
笑点、まるこ、サザエさん<br>
中止：旭山に散歩がてら花火<br>
夕飯＋晩酌<br>
龍馬伝、風呂、行列、おしゃれ＋１０１<br>
新堂本ながら就寝<br>
</p><p>
