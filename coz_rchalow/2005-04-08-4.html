<h3 class="subtitle"><a name="2005-04-08-4" href="2005-04-08-4.html"><span class="sanchor">＊</span></a> <span class="clitemheader">阿部文明</span> [<a href="cat_e381a7e3818de38194e381a8.html">できごと</a>]</h3>
<p>I dreamt last night.<br>
高校の同級生が遊びに来た夢だった。<br>
<strong>お〜い阿部文明元気か〜！！</strong><br>
ついでに変な歯医者の夢も見たな。２本だてだったか。<br>
</p><p>
早朝、カラスのうるさい季節になってきました。<br>
隣に肉加工工場があるせいです。<br>
早く目が覚める原因のひとつになってます。<br>
まだ眠いのに。<br>
</p><p>

</p>
