<p>今日から一関で仕事<br>
去年は年始からヤマセが忙しかったっけ。<br>
でも初日から20:30まで…。朝９時始業と言っても。。。<br>
&nbsp;&nbsp;<br>
帰り、千厩のほか弁に寄ったら「ほっかほっか亭」だった。<br>
メニューもずいぶん違うな。<br>
奮発してファイターランチ680円を買ってみた(笑)<br>
<hr>６６９日後<br>
