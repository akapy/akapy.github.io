<p>7:15ごろ起床<br>
所さん<br>
10時過ぎ出発、ゆうびんちぇっく。<br>
くるま置き。河川敷<br>
たかお亭<br>
みつる亭。18時ごろかな。<br>
<blockquote>早く寝たらしい。記憶にないけど(苦笑<br>
ちゃんと荷物はしまってあったからそんな酩酊してはないと思うのだが。。<br>
</blockquote>しかし夜中に珍客が。<br>
