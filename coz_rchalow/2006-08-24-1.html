<h3 class="subtitle"><a name="2006-08-24-1" href="2006-08-24-1.html"><span class="sanchor">＊</span></a> <span class="clitemheader">散歩</span> [<a href="cat_e381b2e381a8e3828ae38194e381a8.html">ひとりごと</a>]</h3>
<p>久しぶりに散歩してみたら足腰がつらい。<br>
最後の旭山への散歩は<a href="2006-06-04-5.html">[2006-06-04-5]</a>か。<br>
捻挫だと思った<a href="2006-06-09-1.html">[2006-06-09-1]</a>から歩けない日も多かったからな。<br>
筋肉減ってるでしょう。<br>
海水浴２回だけでは運動不足。<br>
</p><p>
