<h3 class="subtitle"><a name="2007-03-26-1" href="2007-03-26-1.html"><span class="sanchor">＊</span></a> <span class="clitemheader">パシリ</span> [<a href="cat_e381a7e3818de38194e381a8.html">できごと</a>]</h3>
<p>朝７時前、洗濯機が壊れたので見にきて欲しいと電話がなる。<br>
親戚んち(オイの親戚じゃないよ)で眠っていた洗濯機を頂いてきて設置。<br>
最近の洗濯機はひとりで移動するのはつらい重量だよな。<br>
腰、右手の握力に異常が…。<br>
</p><p>
八百屋では表作成。１時間程で終わったが。<br>
</p><p>

</p>
