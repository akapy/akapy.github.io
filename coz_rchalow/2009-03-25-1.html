<h3 class="subtitle"><a name="2009-03-25-1" href="2009-03-25-1.html"><span class="sanchor">＊</span></a> <span class="clitemheader">テレビのつまらない時期</span> [<a href="cat_e381b2e381a8e3828ae38194e381a8.html">ひとりごと</a>]</h3>
<p>金無くて家でテレビ見てる人が多いと思うのだが、<br>
改編時期の番組内容も見直して欲しいもんだ。<br>
あっしゃ、ＮＨＫの歌を聞いてましたが。<br>
いよいよつまらないので宮川愛のＣＤなど。ひさしぶりにユーミンも。<br>
