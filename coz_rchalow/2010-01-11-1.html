<h1>３連休[ひとりごと]<br><TMPL_VAR name=cat></h1>
<div class="day">
<a href="2010-01-11.html">2010-01-11</a>
<div class="body">
<!-- start:2010-01-11-1 -->
<div class="section">
<h3 class="subtitle"><a name="2010-01-11-1" href="2010-01-11-1.html"><span class="sanchor">＊</span></a> <span class="clitemheader">３連休</span> [<a href="cat_e381b2e381a8e3828ae38194e381a8.html">ひとりごと</a>]</h3>
<p>ケミコンは日曜日だけ休みだった。<br>
あっしの担当部分は仕事が無かったので３連休。<br>
気仙沼に帰るという選択肢も検討されたが、結局こっちで雑用をこなすことに。<br>
映画もみたし、酒も飲んだし、雑用もやったし、申告の準備も始めたし。<br>
<hr>あっしが社会人になった年に生まれた人々が成人したんですね。<br>
</p><p>
</p><p>
