<h1>芋焼酎お湯割り[ひとりごと]<br><TMPL_VAR name=cat></h1>
<div class="day">
<a href="2010-10-22.html">2010-10-22</a>
<div class="body">
<!-- start:2010-10-22-1 -->
<div class="section">
<h3 class="subtitle"><a name="2010-10-22-1" href="2010-10-22-1.html"><span class="sanchor">＊</span></a> <span class="clitemheader">芋焼酎お湯割り</span> [<a href="cat_e381b2e381a8e3828ae38194e381a8.html">ひとりごと</a>]</h3>
<p>松風寮の５階あたりでよく飲んだ白波。ちょっと贅沢に黒い白波にしてみた。<br>
夕方から冷え込んできたのでお湯割りがうまい！<br>
ナスを素揚げしてピーマン、ひき肉、椎茸、鷹の爪で炒め物。ゆうべのピーマン肉詰めも。<br>
<a href="http://picasaweb.google.co.jp/akapy1967/20109#5530838061491774642"><img src="http://lh4.ggpht.com/_QpYCoUDlOek/TMF76c1tZLI/AAAAAAAAFeY/c3JDeeB_Byc/s288/%E7%94%BB%E5%83%8F-0173.jpg" alt="画像"></a>  <a href="http://picasaweb.google.co.jp/akapy1967/20109#5530815652010573090"><img src="http://lh4.ggpht.com/_QpYCoUDlOek/TMFniDBCvSI/AAAAAAAAFeU/iy2qHkHB6Pw/s288/%E7%94%BB%E5%83%8F-0172.jpg" alt="画像"></a><br>
『猫の恩返し』おもしろかったね。<br>
