<p>みつる亭<br>
言った本人は忘れてた模様。勝手に飲んでました。<br>
３男も帰ってきたので２人で飲みました。<br>
風呂も入って23時ごろ就寝。<br>
</p><p>
誕生会は延期になったらしい。１４日か？<br>
