<p>残念ながら芋煮の味付けが完成されてなかった。健康を考えての薄味？？<br>
小さめの容器でも４つ食うと腹いっぱいです。<br>
結構な人出<br>
モガンバくんも頑張ってました。<br>
アルコール類の販売は見なかったな。フルボトル持参しててよかった(笑)<br>
