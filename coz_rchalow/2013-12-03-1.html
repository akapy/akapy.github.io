<h1>留守番[ひとりごと]<br><TMPL_VAR name=cat></h1>
<div class="day">
<a href="2013-12-03.html">2013-12-03</a>
<div class="body">
<!-- start:2013-12-03-1 -->
<div class="section">
<h3 class="subtitle"><a name="2013-12-03-1" href="2013-12-03-1.html"><span class="sanchor">＊</span></a> <span class="clitemheader">留守番</span> [<a href="cat_e381b2e381a8e3828ae38194e381a8.html">ひとりごと</a>]</h3>
<p>大家さんが関東方面に出かけたので犬のエサを頼まれた。<br>
夜の１食だけ。<br>
猫まんまに犬缶を混合<br>
４晩つきあったか(笑)<br>
<blockquote>ゆうべ遅くに戻ってきたそうだ<br>
</blockquote>猫も４〜５匹いるのだがカリカリ置いとけばなんとか。<br>
でも台所で犬のエサ準備してると足にまとわりついて邪魔<br>
見てると飽きないのは確か。<br>
<hr>９９８日後<br>
</p><p>
