<p>今晩は ほか弁の特のりタル弁当とギョウザ。<br>
おまけにノンアルコール。<br>
おめでとうＭＳＧをくれた、たけぽんさん、ちーちゃん、ちば、ちば妹。ありがと！<br>
</p><p>
