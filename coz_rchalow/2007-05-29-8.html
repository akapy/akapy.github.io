<p>6:15過ぎ 起床<br>
コインランドリー、セブン銀行、ゆうびんちぇっく<br>
旭小屋 9時前。洗濯物干し<br>
9:40出発。<br>
徳仙丈、実家<br>
階上のローソンで昼寝<br>
銀行まわり、スタンド、YB<br>
17:30 旭小屋<br>
宅急便ちぇっく、…。<br>
旭小屋 21時過ぎ<br>
ロボ、ぷっスマ<br>
