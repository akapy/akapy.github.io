<h3 class="subtitle"><a name="2009-06-23-1" href="2009-06-23-1.html"><span class="sanchor">＊</span></a> <span class="clitemheader">さつき晴れ</span> [<a href="cat_e381b2e381a8e3828ae38194e381a8.html">ひとりごと</a>]</h3>
<p>サンパラソル咲きました。写真は 6/24朝に撮影。<br>
<a href="http://picasaweb.google.co.jp/lh/photo/mjwRGHiREUaIvE3HUYB93w?feat=embedwebsite"><img src="http://lh3.ggpht.com/_QpYCoUDlOek/SkE6fLihT3I/AAAAAAAACls/yEtK-TM4VWU/s288/DSCN0501.JPG" alt="画像"></a>  <a href="http://picasaweb.google.co.jp/lh/photo/XY2wVaaF_hbn7X60UWLW5g?feat=embedwebsite"><img src="http://lh4.ggpht.com/_QpYCoUDlOek/SkE6dY9JsII/AAAAAAAAClk/0OScjZla6Go/s288/DSCN0500.JPG" alt="画像"></a>  <a href="http://picasaweb.google.co.jp/lh/photo/GT8_fNchlVdvEnlGn0R1oA?feat=embedwebsite"><img src="http://lh4.ggpht.com/_QpYCoUDlOek/SkE6g-LTrQI/AAAAAAAACl0/km0VXWYR4do/s288/DSCN0502.JPG" alt="画像"></a><br>
梅雨の晴れ間を「さつき晴れ」って言うんだっけ？<br>
夏日だったようだし。<br>
地震まで。<br>
東国原、すげー要求したもんだ。<br>
