<h3 class="subtitle"><a name="2010-12-30-8" href="2010-12-30-8.html"><span class="sanchor">＊</span></a> <span class="clitemheader">１２３０の暇人</span> [<a href="cat_e8a18ce58b95.html">行動</a>]</h3>
<p>7時半ごろ布団から出<br>
朝飯<br>
かまた、スタンド、銀行まわり、内海文洋堂<br>
旭小屋10時半、Clog<br>
11時すぎ出発、便局前谷地11:15ごろ、気仙沼<br>
さっさと洗車--13時半<br>
ちょっとだけ相棒<br>
ぐるナイながら夕飯、風呂<br>
黄金伝説<br>
23時半前就寝<br>
</p><p>
