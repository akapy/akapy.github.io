<div class="section">
<h3 class="subtitle"><a name="2010-04-15-1" href="2010-04-15-1.html"><span class="sanchor">＊</span></a> <span class="clitemheader">新人／混合米</span> [<a href="cat_e381b2e381a8e3828ae38194e381a8.html">ひとりごと</a>]</h3>
<p>青い帽子の若者を見かけるような季節になったようで(謎<br>
ま、Ａ社の新人ですけど(笑)<br>
<hr>上野樹里が「玄米１合と白米１合を混ぜて炊いている」と言ってた。<br>
あっしは玄米１合と白米0.5合。<br>
混合米と呼んでいる。<br>
たぶん５分搗き米を食うのとは食感が違うぞ＞たかさん<br>
試したことはないけど。<br>
</p><p>
