<h3 class="subtitle"><a name="2004-07-21-3" href="2004-07-21-3.html"><span class="sanchor">＊</span></a> <span class="clitemheader">７２１の暇人</span> </h3>
<p>&nbsp;6時半前起床。ローソン、ゆうらいふ経由さとこう別荘。<br>
&nbsp;ジャンク分別。9時過ぎ第１回目くがね作業所へ運搬。9:40ゆうらいふ。<br>
&nbsp;11時再び分別へ。12:10過ぎ第２回目くがね作業所へ、ローソン弁当。<br>
&nbsp;15時ごろゴミ袋買い出し。燃えるゴミまとめ。<br>
&nbsp;16:50ゆうらいふ。--18時<br>
&nbsp;満亭うなぎ？<br>
</p><p>
