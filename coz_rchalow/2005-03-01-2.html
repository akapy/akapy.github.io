<h3 class="subtitle"><a name="2005-03-01-2" href="2005-03-01-2.html"><span class="sanchor">＊</span></a> <span class="clitemheader">混雑</span> [<a href="cat_e381a7e3818de38194e381a8.html">できごと</a>]</h3>
<p>米谷医院大混雑。<br>
たぶんインフルエンザ流行のせいでしょう。<br>
患者のほとんどが風邪の症状です。<br>
あまりにも混雑しすぎてて先生の手が回ってないようです。<br>
そんな中、あっしは肝臓付近の不安のため血液検査してもらいました。<br>
明日の午後には結果が出るそうです。<br>
明後日聞きに行くつもりです。<br>
</p><p>
世の中は高校の卒業式が多かったみたい。<br>
</p><p>

</p>
