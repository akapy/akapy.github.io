<h3 class="subtitle"><a name="2005-06-10-2" href="2005-06-10-2.html"><span class="sanchor">＊</span></a> <span class="clitemheader">電車男</span> [<a href="cat_e69cac.html">本</a>]</h3>
<p>中古本は見つからない。1,300円だし新品購入。<br>
もう読んでしまった。<br>
2chのログを本にするって難しいだろうな。<br>
これを映画化したっていうのもすごいな。<br>
雨のシーンは本にはないのね。<br>
</p><p>
まもって守護月天！再逢 ６巻 発見。あら最終巻になってら。<br>
</p><p>
