<h3 class="subtitle"><a name="2006-08-01-1" href="2006-08-01-1.html"><span class="sanchor">＊</span></a> <span class="clitemheader">石巻の川開きまつり</span> [<a href="cat_e381b2e381a8e3828ae38194e381a8.html">ひとりごと</a>]</h3>
<p>まだ一度も行ったことがありません。<br>
松島の花火も行ったことがありません。<br>
もちろん仙台の花火も見たことありません。<br>
</p><p>
なんだか河南西中から小さい花火見学しました。<br>
あんなに小さい花火を見に行ったのは初めてじゃないでしょうか。<br>
</p><p>
