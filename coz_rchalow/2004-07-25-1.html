<h3 class="subtitle"><a name="2004-07-25-1" href="2004-07-25-1.html"><span class="sanchor">＊</span></a> <span class="clitemheader">７２５の暇人</span> </h3>
<p>&nbsp;7:30過ぎ朝飯。<br>
&nbsp;11:00別荘休憩。満さんちで昼飯、いかぽっぽ。<br>
&nbsp;昼寝<br>
&nbsp;14:50 たかおさんち。神社かたずけ。ゴミ流し、一里来。幸鮨。<br>
&nbsp;22ビデオ見ながら寝ちゃう。<br>
</p><p>
