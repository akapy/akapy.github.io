<h3 class="subtitle"><a name="2009-05-22-1" href="2009-05-22-1.html"><span class="sanchor">＊</span></a> <span class="clitemheader">高級魚</span> [<a href="cat_e381b2e381a8e3828ae38194e381a8.html">ひとりごと</a>]</h3>
<p>山積みだと、ぜんぜん高級魚とは思えんな。<br>
<a href="http://picasaweb.google.co.jp/lh/photo/n7k_r_PPbGzOfzJNRjy-4Q?feat=embedwebsite"><img src="http://lh4.ggpht.com/_QpYCoUDlOek/ShZQq77OPRI/AAAAAAAACQc/0Q_8yRVCJQo/s288/DSCN0475.JPG" alt="画像"></a>  <a href="http://picasaweb.google.co.jp/lh/photo/5Tgm_nywrvSkeEd8DynGEg?feat=embedwebsite"><img src="http://lh6.ggpht.com/_QpYCoUDlOek/ShZQsiIxn5I/AAAAAAAACQg/LhLjPpOLkik/s288/DSCN0476.JPG" alt="画像"></a><br>
なぜか不思議な仕事が舞い込んでくる。<br>
おねーさま方と吉次の頭落とし。７時間。<br>
他の人の仕事を奪ってしまっているのでは？ とも思ったが、まあ必要とされているみたいなので。<br>
たぶん頭の落とされた製品は、かまぼこ屋に納品されるものと想像。<br>
</p><p>

</p>
