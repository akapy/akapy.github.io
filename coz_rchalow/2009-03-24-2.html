<h3 class="subtitle"><a name="2009-03-24-2" href="2009-03-24-2.html"><span class="sanchor">＊</span></a> <span class="clitemheader">仕事で午前さま</span> [<a href="cat_e381b2e381a8e3828ae38194e381a8.html">ひとりごと</a>]</h3>
<p>夕飯も食わずにテッペン越えました。<br>
５年に１回ぐらいだから我慢しますが。<br>
不景気だから喜べって？<br>
人間のやることと違います。<br>
自分でやってください＞Ａ社の担当者<br>
&nbsp;&nbsp;<br>
２６日は定時後から改造作業のようです。<br>
生産調整日でもいいんじゃないの？<br>
</p><p>

</p>
