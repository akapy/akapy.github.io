<div class="section">
<h3 class="subtitle"><a name="2008-05-28-3" href="2008-05-28-3.html"><span class="sanchor">＊</span></a> <span class="clitemheader">おでん缶の自販機</span> [<a href="cat_e381b2e381a8e3828ae38194e381a8.html">ひとりごと</a>]</h3>
<p>先日、拾い物をしたので小牛田の遠田警察署に立ち寄った。<br>
書類作成の待ち時間にまわりを見渡していたら、目の前に珍しい自販機が。<br>
たばこと缶ジュースが１台の自販機で扱われている。<br>
よく見ると<br>
<blockquote>おでん缶<br>
らーめん缶<br>
肉じゃが缶<br>
筑前煮缶<br>
</blockquote>が入ってる。はじめて目にした。秋葉原並みなんだろうか。<br>
</p><p>

</p>
