<p>文化の日、祝日か。7時半起床<br>
○山創業の調査、電話しないとな。<br>
朝飯<br>
涌谷イオンスーパーセンター、ショッピングセンターの調査<br>
14時過ぎ出発。○山創業、六軒町裏、パーラー駐車場。<br>
散歩 15--15:45ぐらい。 <br>
スタンド プリカ１０００円入金<br>
16:30旭小屋  洗濯、ご飯炊き、勉強<br>
