<h3 class="subtitle"><a name="2006-04-05-1" href="2006-04-05-1.html"><span class="sanchor">＊</span></a> <span class="clitemheader">ためしてガッテン</span> [<a href="cat_e381b2e381a8e3828ae38194e381a8.html">ひとりごと</a>]</h3>
<p>特番でつまらない日々が続いているが、<br>
ためしてガッテンはためになる。<br>
今日は夕方に再放送もやってた。「返し油」が大切！<br>
みのさんの番組もいいんだろうけど<br>
あんなの見てたら毎日やらなければならないことが増えて大変になっちゃうよ。<br>
</p><p>
うげっ！ 夜中にNANA が始まってる<br>
</p><p>

</p>
