<h3 class="subtitle"><a name="2010-05-20-1" href="2010-05-20-1.html"><span class="sanchor">＊</span></a> <span class="clitemheader">夢って不思議／免許更新の教本</span> [<a href="cat_e381b2e381a8e3828ae38194e381a8.html">ひとりごと</a>]</h3>
<p>昔好きだった人が夢に出てきた。<br>
デブってた(笑) でも仕草は変わってなかった。<br>
自分がつくり出した映像なんだろうけど不思議なもんだよな。<br>
<hr>全日本交通安全教会も仕分け対象ですか。<br>
免許更新の教本は確かに無駄だ。青い免許証のオイは痛感しております。<br>
