<h3 class="subtitle"><a name="2004-06-27-3" href="2004-06-27-3.html"><span class="sanchor">＊</span></a> <span class="clitemheader">６２７の暇人</span> </h3>
<p>&nbsp;6:30ごろ起き。ひやむぎ。ガソリン。<br>
&nbsp;7:45 ゆうらいふ<br>
&nbsp;11時ごろ、まっこへ電話サポート。<br>
&nbsp;11:40うまくいかないので気仙沼へ。と言って出発した後に復旧した模様。<br>
&nbsp;12時、かなえ邸でカッペロ＋パン＋目玉焼き定食<br>
&nbsp;14時、旭小屋で昼寝<br>
&nbsp;16時-17:45、ゆうらいふ<br>
</p><p>
