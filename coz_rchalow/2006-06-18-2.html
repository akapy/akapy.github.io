<h3 class="subtitle"><a name="2006-06-18-2" href="2006-06-18-2.html"><span class="sanchor">＊</span></a> <span class="clitemheader">イオンで買いもの</span> [<a href="cat_e381b2e381a8e3828ae38194e381a8.html">ひとりごと</a>]</h3>
<p>たまたま広告を見たらUSBメモリが安売りだったようなので行ってみた。<br>
本当に安いのかどうかは知らない。<br>
イオンSC涌谷、広いです。<br>
でも陳列場所が分かりにくい。<br>
</p><p>
ビデオ録画用のDVD-RWも買った。<br>
種類があったのね。<br>
