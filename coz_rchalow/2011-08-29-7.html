<p>5時ごろ？便所<br>
7:10起床、ゴミ投げ<br>
セブン素山8:42<br>
(仕事)素山<br>
YB16:52<br>
かなえ亭<br>
旭小屋19時半すぎ<br>
帰れま１０＋家族に乾杯途中まで、風呂<br>
金ちゃん＠青森に電話<br>
全開ガール、しゃべくり７<br>
ほこたてながら就寝<br>
