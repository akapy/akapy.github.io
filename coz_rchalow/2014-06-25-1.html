<p>プリカ携帯の修理ができなかったため買った携帯でしたが、<br>
毎月3,000円前後の料金はオイの使い方に見合ってないと判断しました。<br>
御用の方は前の番号に電話を<br>
<blockquote>プリモバイルは他社へのSMS(ショートメール)ができないのが難点だよな〜<br>
</blockquote><br>
<hr>１２０２日後<br>
