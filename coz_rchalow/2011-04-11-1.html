<h3 class="subtitle"><a name="2011-04-11-1" href="2011-04-11-1.html"><span class="sanchor">＊</span></a> <span class="clitemheader">３１日後／半ドン</span> [<a href="cat_e5a4a7e99c87e781bd.html">大震災</a>]</h3>
<p>木曜日夜中の地震で田尻の工場が再び被害を受けてた。<br>
また断水。<br>
午前中で帰るように指示が出た。<br>
<hr>土日の農作業で筋肉痛やら疲労やら。<br>
天平の湯で入浴。<br>
営業時間が長くなって13時からとなった。でも洗い場は混んでる(苦笑<br>
</p><p>
