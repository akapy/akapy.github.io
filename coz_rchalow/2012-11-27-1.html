<h3 class="subtitle"><a name="2012-11-27-1" href="2012-11-27-1.html"><span class="sanchor">＊</span></a> <span class="clitemheader">ひとり焼肉</span> [<a href="cat_e381b2e381a8e3828ae38194e381a8.html">ひとりごと</a>]</h3>
<p>雪も降ったし、家に帰っても寒いだけなので近所の焼肉屋に行った。<br>
アルコールは休み<br>
&nbsp;&nbsp;<br>
腹の出っぱりが大きくなってきたので何か運動せんといかんな。<br>
スロトレ＋水泳かな。。<br>
寒いと選択も少なくなるよな。<br>
<hr>６２７日後<br>
