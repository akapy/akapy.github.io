<h3 class="subtitle"><a name="2006-06-02-3" href="2006-06-02-3.html"><span class="sanchor">＊</span></a> <span class="clitemheader">mixiのコミュニティ</span> [<a href="cat_e381b2e381a8e3828ae38194e381a8.html">ひとりごと</a>]</h3>
<p>適当に参加していったら６６個にもなってしまった。<br>
マイナーな はずなのに人数に驚くのは戸川純。<br>
いまだにＹＭＯ系は熱いみたい。<br>
以外に熱いのは西村しのぶ。「必要な米代だけを稼ぐ」困った漫画家<a href="http://ja.wikipedia.org/wiki/%E8%A5%BF%E6%9D%91%E3%81%97%E3%81%AE%E3%81%B6">Wikipediaより</a><br>
</p><p>
あとは好きな芸能人とかの写真が見たいだけかも。面食いなもんで(笑)<br>
</p><p>
