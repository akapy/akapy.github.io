<div class="section">
<h3 class="subtitle"><a name="2008-05-24-1" href="2008-05-24-1.html"><span class="sanchor">＊</span></a> <span class="clitemheader">今週も釣り</span> [<a href="cat_e381b2e381a8e3828ae38194e381a8.html">ひとりごと</a>]</h3>
<p>二日酔いっぽいし、明日は雨のようなので。<br>
本日の釣果の一部<br>
<a href="http://picasaweb.google.co.jp/akapy1967/200803/photo#5203914074656539058"><img src="http://lh3.ggpht.com/akapy1967/SDgER4WPAbI/AAAAAAAAAo4/VyOimnzYul8/s288/DSCN0119.JPG" alt="画像"></a><br>
生きている小さい魚はリリースしてきました。<br>
全部で１０匹釣り上げたかな。<br>
せっかくの休日、家で１日中ゴロゴロしてるより いいだろうという主旨なので<br>
小魚に遊んでもらうだけで満足。<br>
</p><p>

</p>
