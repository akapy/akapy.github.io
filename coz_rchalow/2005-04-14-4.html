<h3 class="subtitle"><a name="2005-04-14-4" href="2005-04-14-4.html"><span class="sanchor">＊</span></a> <span class="clitemheader">０４１４の暇人</span> [<a href="cat_e8a18ce58b95.html">行動</a>]</h3>
<p>１０日ぶりの休日<br>
水戸黄門再放送。<br>
小牛田図書館<br>
古川駅前７７<br>
モア古川、請求書<br>
八文字屋<br>
ブックガーデン<br>
スタンド<br>
キョーユー<br>
涌谷本や<br>
涌谷便局<br>
八百泰 ハンコ御披露目(笑)、中古電話もらう。<br>
天平の湯<br>
別荘<br>
かなえ邸 電話届け。<br>
旭小屋<br>
</p><p>
