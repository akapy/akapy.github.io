<h3 class="subtitle"><a name="2005-03-05-3" href="2005-03-05-3.html"><span class="sanchor">＊</span></a> <span class="clitemheader">醤油もないし(笑)</span> [<a href="cat_e5aeb4e4bc9a.html">宴会</a>]</h3>
<p>２１時ごろ金ちゃん亭<br>
刺身はあるけど醤油が無くて息子の家からもらってきたとのこと。<br>
なぜかテレビの電源も入らなくなってた。<br>
明日じっちのお見舞に行くそうだ。<br>
--22時ごろ<br>
