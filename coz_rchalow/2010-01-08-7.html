<p>5:55起床<br>
(仕事)田尻<br>
田尻便局、７７<br>
リオーネ、古信、セブン15:15、映画、新鮮市場<br>
花野果の近くの大友酒屋でビール購入<br>
19時ごろ旭小屋<br>
晩酌；ビール１本終らないうちに酔ってるな。<br>
ぺけぽん、ぴったんこ<br>
もののけ姫。22時過ぎ布団の中から<br>
