<h3 class="subtitle"><a name="2013-11-05-1" href="2013-11-05-1.html"><span class="sanchor">＊</span></a> <span class="clitemheader">ものもらい</span> [<a href="cat_e381b2e381a8e3828ae38194e381a8.html">ひとりごと</a>]</h3>
<p>今朝、起きたら目にできものが。<br>
<blockquote>先週から違和感はあったのだが…<br>
</blockquote>仕事の途中に眼科へ<br>
出先で病院を探すのって面倒<br>
千厩の太陽眼科を選択<br>
女医さんだった。<br>
気仙沼の武田眼科は相変わらず大混雑してるんだろうか？(笑)<br>
<hr>９７０日後<br>
</p><p>
