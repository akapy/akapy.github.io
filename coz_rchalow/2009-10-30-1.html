<h3 class="subtitle"><a name="2009-10-30-1" href="2009-10-30-1.html"><span class="sanchor">＊</span></a> <span class="clitemheader">THIS IS IT</span> [<a href="cat_e698a0e794bb.html">映画</a>][<a href="cat_e383aae382aae383bce3838d.html">リオーネ</a>]</h3>
<p>鳥肌＆感涙<br>
MTV世代としては。<br>
&nbsp;&nbsp;<br>
冷房効きすぎ<br>
50代が多い。メンズデーなのに女性多い。<br>
&nbsp;&nbsp;<br>
冷静に言うと、リハの切り貼り動画。<br>
でもそれ以上の価値あり。<br>
ロンドン公演？を想像しながら見るべきかな。<br>
イントロだけで鳥肌だったりするもんな。<br>
</p><p>
