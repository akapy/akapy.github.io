<h3 class="subtitle"><a name="2009-08-09-1" href="2009-08-09-1.html"><span class="sanchor">＊</span></a> <span class="clitemheader">足のない日曜日</span> [<a href="cat_e381b2e381a8e3828ae38194e381a8.html">ひとりごと</a>]</h3>
<p>「盆道払い」とかで朝から地域の草刈り。70分ほど。<br>
朝飯を買い出しに行こうと思ったが、車がないのだった(苦笑<br>
ニンニクと鷹の爪とオリーブオイルでペペロンチーノ。<br>
洗濯。<br>
世間は盆休みに入ったのか、メールが少ない。<br>
一日中まったり。<br>
夕飯は紫たまねぎとニンニクだけのカレーしか作れないな。<br>
</p><p>
