<h3 class="subtitle"><a name="2006-12-24-2" href="2006-12-24-2.html"><span class="sanchor">＊</span></a> <span class="clitemheader">イブ</span> [<a href="cat_e381b2e381a8e3828ae38194e381a8.html">ひとりごと</a>][<a href="cat_e5aeb4e4bc9a.html">宴会</a>]</h3>
<p>久しぶりにみちのく路に行ってみた。<br>
温泉いいな〜。<br>
クリスマスイブに行くところじゃないような気がするけど。。。<br>
</p><p>
で、夜はみつる亭でクリスマス会。<br>
酔っ払いちーちゃんから電話きたな。<br>
２１時にはオイ１人。<br>
「巧妙が辻」を見ながらちびちびと。<br>
他人の家でこんなことしてていいのか。<br>
</p><p>

</p>
