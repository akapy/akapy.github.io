<h3 class="subtitle"><a name="2009-05-21-1" href="2009-05-21-1.html"><span class="sanchor">＊</span></a> <span class="clitemheader">クマさんに負けないように(笑)</span> [<a href="cat_e381b2e381a8e3828ae38194e381a8.html">ひとりごと</a>]</h3>
<p>サンパラソルを４本植えてみた。<br>
<a href="2009-04-07-2.html">[2009-04-07-2]</a>に植えたマリーゴールドはこんな感じ。<br>
<a href="http://picasaweb.google.co.jp/lh/photo/014eaWc0Gk-GXJnBGelGIA?feat=embedwebsite"><img src="http://lh5.ggpht.com/_QpYCoUDlOek/ShT0FCIIi9I/AAAAAAAACPg/1M9m_eXlysw/s288/DSCN0472.JPG" alt="画像"></a>  <a href="http://picasaweb.google.co.jp/lh/photo/WATswGTtiTFe4zC09L4N_w?feat=embedwebsite"><img src="http://lh3.ggpht.com/_QpYCoUDlOek/ShT0Gmr0m7I/AAAAAAAACPk/BZOf1q2NOYM/s288/DSCN0473.JPG" alt="画像"></a><br>
朝5:30、魚やからバイト依頼の電話がきたらしいのだが、全然覚えていない。<br>
すんません＞関係者<br>
ということで、明日は魚コウバとケミコンのダブルヘッターとなる予定(苦笑<br>
