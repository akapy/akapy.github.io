<h3 class="subtitle"><a name="2011-02-11-1" href="2011-02-11-1.html"><span class="sanchor">＊</span></a> <span class="clitemheader">武士の家計簿／オイル交換</span> [<a href="cat_e698a0e794bb.html">映画</a>][<a href="cat_e383aae382aae383bce3838d.html">リオーネ</a>][<a href="cat_e381b2e381a8e3828ae38194e381a8.html">ひとりごと</a>]</h3>
<p>日産プリンス宮城古川にてオイル交換。代車を借りてリオーネへ。<br>
そろばん侍か。<br>
予想より泣ける。<br>
ぜんまいざむらいではない(笑)<br>
<hr>昨日オイルランブが一瞬点滅したので。ＤＭも来てたし。<br>
オイルが８００mlしか残ってなかったとのこと。危険でした。<br>
</p><p>
