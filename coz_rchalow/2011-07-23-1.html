<h3 class="subtitle"><a name="2011-07-23-1" href="2011-07-23-1.html"><span class="sanchor">＊</span></a> <span class="clitemheader">１３４日後／かっぱ祭り</span> [<a href="cat_e381b2e381a8e3828ae38194e381a8.html">ひとりごと</a>][<a href="cat_e5a4a7e99c87e781bd.html">大震災</a>]</h3>
<p>13:34 震度４の地震<br>
８年前のかっぱ祭の時も地震あったっけ。2003/6/27宮城県北部地震<br>
開始前にちょっと雨が降ったみたいですが無事開催！<br>
<a href="https://picasaweb.google.com/akapy1967/201107#5632686419449073618"><img src="https://lh5.googleusercontent.com/-U78JnJprAe8/TitSdIptz9I/AAAAAAAAGuQ/jpJNBk0iHjw/s288/%2525E7%252594%2525BB%2525E5%252583%25258F-0307.jpg" alt="画像"></a>  <a href="https://picasaweb.google.com/akapy1967/201107#5632686419182524050"><img src="https://lh6.googleusercontent.com/-RmepVYAhVTI/TitSdHqKlpI/AAAAAAAAGuU/2UEdWpSaX6c/s288/%2525E7%252594%2525BB%2525E5%252583%25258F-0308.jpg" alt="画像"></a><br>
19時前には来夢来人へ。おとなしく21時半に帰宅。<br>
<hr>次の日、片付け前の八雲神社<br>
<a href="https://picasaweb.google.com/akapy1967/201107#5633953767919597490"><img src="https://lh4.googleusercontent.com/-cNZInxWeHUU/Ti_TGhnSN7I/AAAAAAAAGv8/G1ats7zlfsU/s288/P1060891.JPG" alt="画像"></a>  <a href="https://picasaweb.google.com/akapy1967/201107#5633953789259562082"><img src="https://lh3.googleusercontent.com/-KWpd7XjOLMk/Ti_THxHIPGI/AAAAAAAAGwA/zWfu0nM0vnM/s288/P1060892.JPG" alt="画像"></a><br>
