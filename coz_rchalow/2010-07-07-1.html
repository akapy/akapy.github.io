<p>噂してたら、さっそく(笑)<br>
本日１７時の水戸黄門 再放送にて。<br>
噂してたのは6/24(木)のことだっけかな。<br>
藍玉メインだったので予想してたストーリーとは違ったけど。<br>
<hr>期日前投票に行ってきた。<br>
とりあえず棄権だけは避けたな。<br>
