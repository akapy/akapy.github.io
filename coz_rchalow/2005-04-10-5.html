<h3 class="subtitle"><a name="2005-04-10-5" href="2005-04-10-5.html"><span class="sanchor">＊</span></a> <span class="clitemheader">方言</span> [<a href="cat_e381b2e381a8e3828ae38194e381a8.html">ひとりごと</a>]</h3>
<p>今日、利府で聞いた関西弁に違和感をおぼえた。<br>
関西弁とか九州弁とか好きなんだけどな。<br>
香川の人らしいけど地域の問題じゃないような気がする。<br>
声の感じとか、性格とか？<br>
</p><p>
ついでに秋田から応援に来てた人と話してみたら藤里駒ヶ岳の近くから<br>
来ているとのこと。話してみるもんだな、と。<br>
</p><p>

</p>
