<h3 class="subtitle"><a name="2010-05-06-6" href="2010-05-06-6.html"><span class="sanchor">＊</span></a> <span class="clitemheader">０５０６の暇人</span> [<a href="cat_e8a18ce58b95.html">行動</a>]</h3>
<p>5時 起床。小マボ<br>
尾切<br>
8時ごろ戻り。朝飯。<br>
まったり<br>
11時ごろ風呂<br>
<a href="http://picasaweb.google.co.jp/akapy1967/20101#5469055826751545410"><img src="http://lh4.ggpht.com/_QpYCoUDlOek/S-X9TFJOYEI/AAAAAAAAE48/bf3xrSvwSjk/s288/P1060685.JPG" alt="画像"></a><br>
つかさでラーメン<br>
まったり。郵便ちぇっく<br>
旭小屋、相棒<br>
みつる亭17:15ごろ--<br>
22時 就寝<br>
