<h3 class="subtitle"><a name="2008-04-09-3" href="2008-04-09-3.html"><span class="sanchor">＊</span></a> <span class="clitemheader">ポストマン</span> [<a href="cat_e698a0e794bb.html">映画</a>][<a href="cat_e383aae382aae383bce3838d.html">リオーネ</a>]</h3>
<p>映画運が☆６つだったので。ひきこもりから復活するためには映画館に行くのがよろしいみたい。<br>
<a href=http://kantei.rw.to/blog/ name=kantei title=BLOG鑑定書>ブログパーツ</a><br><script language=JavaScript src=http://kantei.rw.to/blog/kantei.js.php></script><br>
見てよかった。事前情報仕入れずに映画館に行って正解。<br>
気仙沼が関係してるとは嬉しいね。<br>
</p><p>
５番シアターに５人だけだったな。貸切りみたいなもんだ。<br>
しかし一茂のバタンコ走行は圧巻。<br>
</p><p>
