<h3 class="subtitle"><a name="2014-11-08-1" href="2014-11-08-1.html"><span class="sanchor">＊</span></a> <span class="clitemheader">居酒屋のハシゴ</span> [<a href="cat_e5aeb4e4bc9a.html">宴会</a>]</h3>
<p>今晩も歩きで安兵衛<br>
<blockquote>土曜日の19時ごろは混んでるわね<br>
金曜日21時を過ぎれば家族飲み状態<br>
</blockquote>めずらしく居酒屋ぴんぽんに向かってみた。<br>
マットさんの働きぶりを見ながら酎ハイレモン３つ<br>
帰りも歩き<br>
21時半ごろ帰宅<br>
<hr>１３３８日後<br>
</p><p>
