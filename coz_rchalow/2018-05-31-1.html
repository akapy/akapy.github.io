<h3 class="subtitle"><a name="2018-05-31-1" href="2018-05-31-1.html"><span class="sanchor">＊</span></a> <span class="clitemheader">めがね</span> [<a href="cat_e381b2e381a8e3828ae38194e381a8.html">ひとりごと</a>]</h3>
<p>視力がだいぶ落ちているのでメガネの相沢に相談に行ってみた。<br>
<blockquote>老眼も進んでいるはず。。<br>
</blockquote>検査の結果、<br>
手元の視力は十分らしい。<br>
通常の視力検査の結果がひどい。眼鏡の効果抜群！<br>
次回の免許更新には苦労するだろう、とのこと<br>
「眼鏡等」は面倒なのでもう少し頑張ろう。。６０は無理か。<br>
<hr>２６３８日後<br>
</p><p>
