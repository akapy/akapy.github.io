<h3 class="subtitle"><a name="2014-01-16-1" href="2014-01-16-1.html"><span class="sanchor">＊</span></a> <span class="clitemheader">腰痛／盛岡から荷物</span> [<a href="cat_e381b2e381a8e3828ae38194e381a8.html">ひとりごと</a>]</h3>
<p>盛岡の友人から中古のノートPCを買った。<br>
１万円。ジャンク？付き<br>
届いたけど開けるのは土曜日か日曜日だな。<br>
<hr>今週はいつもより腰痛がつらい。<br>
寒さのせいなんだろうか？<br>
寝込むほどではないのだが、ストレッチと湿布くらいしか対応策がない。<br>
<hr>１０４２日後<br>
