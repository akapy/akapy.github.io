<h1>足のない月曜日[ひとりごと]<br><TMPL_VAR name=cat></h1>
<div class="day">
<a href="2009-08-10.html">2009-08-10</a>
<div class="body">
<!-- start:2009-08-10-1 -->
<div class="section">
<h3 class="subtitle"><a name="2009-08-10-1" href="2009-08-10-1.html"><span class="sanchor">＊</span></a> <span class="clitemheader">足のない月曜日</span> [<a href="cat_e381b2e381a8e3828ae38194e381a8.html">ひとりごと</a>]</h3>
<p>起床前から雨の音が気になってた。<br>
合羽で５０分も歩く覚悟が必要かと。<br>
出発時には雨が弱まったので、倉庫から発掘されたビニール傘を持って徒歩。<br>
で汽車通。９時前に田尻到着。無事に仕事はできた。<br>
復路の方が歩いたな。<br>
</p><p>

</p>
