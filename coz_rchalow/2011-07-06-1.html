同じく<a href="http://maps.google.co.jp/maps?f=q&amp;hl=ja&amp;geocode=&amp;q=%E5%AE%AE%E5%9F%8E%E7%9C%8C%E7%9F%B3%E5%B7%BB%E5%B8%82%E5%8C%97%E6%9D%91%E5%AD%97%E4%BF%B5%E5%BA%AD%E4%BA%94&amp;sll=38.54198,141.342189&amp;sspn=0.008593,0.015578&amp;ie=UTF8&amp;s=AARTsJpRC31UvXZdiEOiDvJZ_101grA8MQ&amp;t=h&amp;view=map">東北電子＿北村工場</a>の下とか<br>
