<div class="section">
<h3 class="subtitle"><a name="2005-07-28-2" href="2005-07-28-2.html"><span class="sanchor">＊</span></a> <span class="clitemheader">おとなしく</span> [<a href="cat_e381b2e381a8e3828ae38194e381a8.html">ひとりごと</a>]</h3>
<p>スナック歌恋友に顔を出そうかと思ったが金も無いので踏み止まった。<br>
自販機の発泡酒で我慢。<br>
おかげで電車男を見ることができた。<br>
</p><p>
せっかくコンバータ買ったのに予想に反してグリーンホテル。<br>
ひさごに予約入れた。コンバータ試さないとね。宿泊費安いし。<br>
</p><p>

</p>
