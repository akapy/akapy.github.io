<p>5:00起床<br>
すぐに朝飯<br>
やすなりさんに乗せてもらって前谷地<br>
旭小屋いろいろ--7:00<br>
出棺、火葬、受け付け<br>
気仙沼に移動12:00、昼飯<br>
森田内科で最終面談<br>
実家コーヒー15:00<br>
ペトラス涌谷、役場に駐車、中央タクシー、みつる亭17<br>
ごみながし幸鮨19:30、ようこ、Ｋ<br>
旭小屋<br>
