<h3 class="subtitle"><a name="2008-05-25-9" href="2008-05-25-9.html"><span class="sanchor">＊</span></a> <span class="clitemheader">０５２５の暇人</span> [<a href="cat_e8a18ce58b95.html">行動</a>]</h3>
<p>5:45ごろ 起床<br>
朝飯、メールなど<br>
眠くなったので、所さん見逃す<br>
8時半 再起床<br>
ゲゲゲ、ワンピース<br>
洗濯<br>
鹿島台に買出し<br>
新婚さん見ながら弁当<br>
14:45ごろ出発。イオン万石浦<br>
釣り 15:50--18:10<br>
旭小屋 20:10<br>
篤姫、猟奇的な彼女<br>
