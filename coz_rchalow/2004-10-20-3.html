<h3 class="subtitle"><a name="2004-10-20-3" href="2004-10-20-3.html"><span class="sanchor">＊</span></a> <span class="clitemheader">A旅館のできごと</span> [<a href="cat_e381b2e381a8e3828ae38194e381a8.html">ひとりごと</a>]</h3>
<p>なんか女の子２人と若者数人が泊まっているようだが合宿免許か何かだろうか？ <br>
後日女将に聞いたら女子は大学生だそうで、福祉関係の実習で滞在しているそうだ。<br>
男子は仕事らしい。<br>
夕飯：さんま塩焼、湯豆腐(一人鍋)、トンカツ、刺身２種、わかめの酢の物。贅沢すぎる。かと言って残すのも不本意だしな。<br>
</p><p>
