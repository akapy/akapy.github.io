<h3 class="subtitle"><a name="2009-08-26-1" href="2009-08-26-1.html"><span class="sanchor">＊</span></a> <span class="clitemheader">バイトで２万歩足らず</span> [<a href="cat_e381b2e381a8e3828ae38194e381a8.html">ひとりごと</a>]</h3>
<p>サバの箱詰め、ハッポウ約１,２００箱。<br>
氷と塩水も含めて１箱 10.5 kg<br>
万歩計の表示、19,699歩だけ見ても苛酷だと思われ。<br>
手首付近の疲れで缶ビールが開かない。でもビールはうまい！(笑<br>
風呂に入ってみたら爪の奥が痛い。<br>
腰に湿布貼って寝ます。<br>
</p><p>
