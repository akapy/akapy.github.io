<p>１０時、フロントからの電話で起こされる。チェックアウト時間まで寝てたか。<br>
昨夜の後半の記憶がない。<br>
で、持ち歩いてた荷物がない。携帯も車のカギも。<br>
</p><p>
さてこの後どうなったのか。。。<br>
気が向いたら書くことにしましょう<br>
</p><p>
