<h3 class="subtitle"><a name="2011-08-31-1" href="2011-08-31-1.html"><span class="sanchor">＊</span></a> <span class="clitemheader">１７３日後／田尻駅前にて</span> [<a href="cat_e5aeb4e4bc9a.html">宴会</a>][<a href="cat_e381b2e381a8e3828ae38194e381a8.html">ひとりごと</a>]</h3>
<p>岡崎市から気仙沼に帰省途中の同級生が田尻のロマン館に宿泊とのことで<br>
<blockquote>名古屋から仙台港まではフェリーで移動したらしい<br>
</blockquote>田尻駅前の大富久で飲んでみた。<br>
混雑してたな。<br>
さくらの湯の食堂でもよかったんだけどね。<br>
</p><p>
