<h3 class="subtitle"><a name="2010-02-28-1" href="2010-02-28-1.html"><span class="sanchor">＊</span></a> <span class="clitemheader">チリ地震で津波</span> [<a href="cat_e381b2e381a8e3828ae38194e381a8.html">ひとりごと</a>]</h3>
<p>前回は１９６０年だったのね。<br>
三陸に住むものにとって、生まれてなくても刷り込まれている。<br>
まる１日かかって太平洋を横断してきた波か。<br>
被害が出なくて良かった。<br>
<blockquote>養殖関係には被害あったみたいだけど<br>
</blockquote>５０年前は津波情報なんて無かったに等しいんだろうな…。<br>
</p><p>
