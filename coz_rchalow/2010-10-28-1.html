<h3 class="subtitle"><a name="2010-10-28-1" href="2010-10-28-1.html"><span class="sanchor">＊</span></a> <span class="clitemheader">桜田門外の変</span> [<a href="cat_e698a0e794bb.html">映画</a>][<a href="cat_e383aae382aae383bce3838d.html">リオーネ</a>]</h3>
<p>８の日だし家が寒いので(苦笑)<br>
歴史もの多し。大沢たかおの映画だな。<br>
水戸黄門のような娯楽作品ではないね。<br>
島根・薩摩・水戸・京都・大阪ともいろいろあったのね。歴史の勉強になるか。<br>
関 鉄之介なんて知らなかったもん。<br>
</p><p>
