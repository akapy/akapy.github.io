<h3 class="subtitle"><a name="2004-06-25-1" href="2004-06-25-1.html"><span class="sanchor">＊</span></a> <span class="clitemheader">６２５の暇人</span> </h3>
<p>&nbsp;ホルモン臭いので朝風呂。昨夜もらったレトルトのサフランご飯。<br>
&nbsp;8:20ごろ ゆうらいふ。<br>
&nbsp;10時頃 小里<br>
&nbsp;留守なのでマンガ読んで待ってる。<br>
&nbsp;コンビニで拡大コピー<br>
&nbsp;食堂<br>
&nbsp;文章修正。with endou-younosuke<br>
&nbsp;メキシコ経由、遠藤油やで印刷。<br>
&nbsp;幸鮨、アゲイン、ヨコハマ。車で休憩。確か3:30ごろ帰宅。<br>
</p><p>
