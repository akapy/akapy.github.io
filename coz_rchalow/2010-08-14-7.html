<p>6時半起床<br>
メールなど<br>
姪に言われてシャデPCのチェック<br>
昼飯<br>
13時過ぎ博ちゃんに電話してダイシンへ<br>
酒大将、新鮮館、セブン銀行松川<br>
もどり15時半前<br>
たかじん、まんま<br>
晩酌夕飯<br>
めちゃいけ、風呂、ナショナルトレジャー<br>
23時半ごろ就寝<br>
