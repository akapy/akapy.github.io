<h3 class="subtitle"><a name="2013-01-25-1" href="2013-01-25-1.html"><span class="sanchor">＊</span></a> <span class="clitemheader">便所の煙突が折れてた</span> [<a href="cat_e381b2e381a8e3828ae38194e381a8.html">ひとりごと</a>]</h3>
<p>屋根の雪の落下で折れてしまった模様<br>
折れたのが窓にぶつかったみたいでガラスも割れてた(泣)<br>
臭突って言うのか。<br>
ベンチレーター(ファンみたいなの)の音が大きいので気が付いた次第。。<br>
思い起こしてみると1/19までには折れてたんだな。1/14の大雪の後遺症<br>
<hr>６８６日後<br>
</p><p>
