<h3 class="subtitle"><a name="2014-10-21-1" href="2014-10-21-1.html"><span class="sanchor">＊</span></a> <span class="clitemheader">法事に呼ばれたので米沢に行ってきた</span> [<a href="cat_e381b2e381a8e3828ae38194e381a8.html">ひとりごと</a>]</h3>
<p>・大石田で新そば<br>
・セレクトイン米沢にチェックイン<br>
・酒童と名月<br>
・法事<br>
・高畠駅のホテル(フォルクローロ高畠)宿泊＋温泉<br>
・大学の先輩：置賜総合病院<br>
・河北町で肉そば<br>
