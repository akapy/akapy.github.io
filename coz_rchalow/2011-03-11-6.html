<p>時間分からんけど便所。5:40起床<br>
朝飯<br>
<blockquote>呼出しがあってかなえ亭でコーヒー<br>
</blockquote>パスポート受取、旭小屋10:25<br>
10:45出発、鹿島台駅11:、仙台駅、北仙台駅<br>
青葉神社<br>

セブン銀行、地下鉄<br>
ペデストリアンデッキ上で被災<br>
明善寮、NHK仙台、上杉山小学校<br>
