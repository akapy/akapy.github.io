<p>明日の田植えに備えて。<br>
２時間くらいで終りそうだというので、今日が実質的に打上げの様相。<br>
たらっぽの天ぷら＋さしみなど<br>
２２時には就寝<br>
<blockquote>5/4には待ち切れずに開始してたらしい。晴天だし。<br>
5/5は三男と２人で。17時前にはあがってきたかな。鳴子のおばさんが来てたり。<br>
</blockquote><br>
