<h3 class="subtitle"><a name="2013-10-12-1" href="2013-10-12-1.html"><span class="sanchor">＊</span></a> <span class="clitemheader">シャガール展</span> [<a href="cat_e381b2e381a8e3828ae38194e381a8.html">ひとりごと</a>]</h3>
<p>危うく宮城県図書館に行くとこだった(苦笑<br>
感動がなかった。絵を見ながら酒は飲めないしな(笑)<br>
<blockquote>芸術には向いてないのか？<br>
</blockquote>青い絵が少なかった。白地な絵の方が多かったような。<br>
&nbsp;&nbsp;<br>
佐藤忠良記念館のほうを真面目に観てしまった。<br>
</p><p>
