<h3 class="subtitle"><a name="2012-07-21-1" href="2012-07-21-1.html"><span class="sanchor">＊</span></a> <span class="clitemheader">かっぱまつり</span> [<a href="cat_e381b2e381a8e3828ae38194e381a8.html">ひとりごと</a>]</h3>
<p><a href="https://picasaweb.google.com/lh/photo/raSVKvSzLL8N-B5thA1RM9MTjNZETYmyPJy0liipFm0?feat=embedwebsite"><img src="https://lh3.googleusercontent.com/-PM3ZWvX56GE/UAfx3g6BW4I/AAAAAAAAHLo/R4OJpD0Hx-8/s144/%25E7%2594%25BB%25E5%2583%258F-0350.jpg" alt="画像"></a><br>
たこ焼きは鉄板の温度が命みたい。屋外での火力調節は難しい。<br>
テフロン加工の方が楽だろう。<br>
なべちゃんが休みだったので焼物係はてんやわんやだったらしい。<br>
おのさんが腹減ったということで追加買い出し。<br>
たかし君と甥宮司が師弟関係の話し込んでた(笑)<br>
<hr>幸鮨、ようこ<br>
<hr>４９８日後<br>
</p><p>
