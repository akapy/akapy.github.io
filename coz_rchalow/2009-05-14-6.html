<h3 class="subtitle"><a name="2009-05-14-6" href="2009-05-14-6.html"><span class="sanchor">＊</span></a> <span class="clitemheader">０５１４の暇人</span> [<a href="cat_e8a18ce58b95.html">行動</a>]</h3>
<p>5:50便所。6時半起床。<br>
7:45出発、八百泰シャッター開け、スタンド灯油、旭小屋8時半前もどり<br>
Clogなど<br>
１度戻り10:35出発。ほか弁10:47、釣り屋２軒、折の浜付近<br>
セブン銀行広渕、旭小屋 14時半<br>
ランチの女王、相棒<br>
夕飯<br>
19:45ごろ ヤマト広渕<br>
風呂、ぐるない、食わず嫌い<br>
22時半ごろ就寝<br>
