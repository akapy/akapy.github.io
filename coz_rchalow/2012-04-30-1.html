<div class="day">

<div class="section">
<h3 class="subtitle"><a name="2012-04-30-1" href="2012-04-30-1.html"><span class="sanchor">＊</span></a> <span class="clitemheader">気仙沼の桜</span> [<a href="cat_e88ab1e8a68b2012.html">花見2012</a>]</h3>
<p>大川の桜についてニュースで紹介が多いようなので散歩がてら見に行ってみた。<br>
塩害のせいなのか咲いてない木が多いね。<br>
ヨシダビルを目印にしないと南気仙沼駅の場所は分からない…<br>
せせらぎ公園の桜も寂しかった。<br>
<a href="https://picasaweb.google.com/lh/photo/01NAw8vloaA5Rdwx4Zja_NMTjNZETYmyPJy0liipFm0?feat=embedwebsite"><img src="https://lh3.googleusercontent.com/-xS6ZdEGt8Xk/T6OXzRZSClI/AAAAAAAAG8U/-KDjgpsKhXo/s288/P1070030.JPG" alt="画像"></a><br>
新月公民館の桜が見頃だったのでオマケ<br>
<hr>４１６日後<br>
夕飯後、タレ＋慎ちゃんと宴会。<br>
</p><p>
