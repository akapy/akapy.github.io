<h3 class="subtitle"><a name="2005-06-09-4" href="2005-06-09-4.html"><span class="sanchor">＊</span></a> <span class="clitemheader">電車男</span> [<a href="cat_e698a0e794bb.html">映画</a>]</h3>
<p>舞台挨拶の報道を見て、急に出かけてみた。<br>
石巻の岡田劇場以来じゃないか？ 映画館。紅の豚(笑)<br>
MOVIX、思ってたより画面がでかい。<br>
後ろの席の方が見やすいらしい。<br>
モーニング1stショーとかで１,２００円。良かった。<br>
2chにはこんなコミュニティもあるのか。勉強になる。<br>
客は２０人くらいだったか、ゆったり見れた。<br>
</p><p>
