<h3 class="subtitle"><a name="2010-09-26-1" href="2010-09-26-1.html"><span class="sanchor">＊</span></a> <span class="clitemheader">芋煮会の練習(笑)</span> [<a href="cat_e381b2e381a8e3828ae38194e381a8.html">ひとりごと</a>]</h3>
<p>天気が良いので一人で芋煮。<br>
ホーマックで炭を買って、ヨークでBBQセットを借りて。<br>
山形風芋煮にしてみた。<br>
