<h3 class="subtitle"><a name="2014-07-15-1" href="2014-07-15-1.html"><span class="sanchor">＊</span></a> <span class="clitemheader">登山靴を修理に</span> [<a href="cat_e9818be58b95.html">運動</a>]</h3>
<p>先日<a href="2014-07-12-1.html">[2014-07-12-1]</a>五葉山の下山中に登山靴の靴底がハガレはじめた。<br>
11時に仕事が終わったので仙台の石井スポーツに修理を頼んできた。<br>
１万５千円以上の修理料金となりそうとのこと<br>
新品を買う方が経済的合理的なんだろうけど１５年以上の付き合いたしな。<br>
この修理しずらい環境なんとかせねんば！<br>
<hr>１２２２日後<br>
