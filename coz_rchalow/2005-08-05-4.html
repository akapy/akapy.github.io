<h3 class="subtitle"><a name="2005-08-05-4" href="2005-08-05-4.html"><span class="sanchor">＊</span></a> <span class="clitemheader">反省会？</span> [<a href="cat_e5aeb4e4bc9a.html">宴会</a>]</h3>
<p>グリーンホテル角田１階の食堂で生ビールを４杯ずつ飲んだ。<br>
だいたいにして複数人でこっちに仕事に来たのは初めてだ！<br>
亘理にはＳブラの何人かも来てた。<br>
しかし暑い。<br>
まあお祭り仕事だからいいけど。<br>
</p><p>
電話してみたら自転車はようこにあるらしい。<br>
よかった(笑)<br>
めずらしくミホが電話に出たな。<br>
</p><p>
</p><p>

</p>
