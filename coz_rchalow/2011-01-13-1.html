<div class="section">
<h3 class="subtitle"><a name="2011-01-13-1" href="2011-01-13-1.html"><span class="sanchor">＊</span></a> <span class="clitemheader">一関通勤</span> [<a href="cat_e381b2e381a8e3828ae38194e381a8.html">ひとりごと</a>]</h3>
<p>週の後半は一関での仕事となったので実家より通勤しとります。<br>
Ｒ２８４沿いは すっかり雪景色<br>
朝は楽な通勤でしたが、<br>
日中から雪は降るし道路凍結で帰りの道路状況最悪。<br>
<blockquote>新月駅より西は危険。<br>
</blockquote>金のためとは言え既にめげそうです。<br>
<hr>１４日の朝も最悪。<br>
帰りは道路乾燥して快適(笑)<br>
</p><p>
</p><p>
