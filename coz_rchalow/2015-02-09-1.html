<p>１１月ごろだっけ？　体調を崩して休むようになったのは。<br>
寂しいと感じてましたが、おめでただったそうで。<br>
結婚したばかりなのかもしれません。<br>
<blockquote>2/9(月)に仕事仲間から聞きました。<br>
</blockquote>体調がもどったら復帰するとか<br>
それまで嘉信くんのGOODTIME！<br>
<hr>１４３１日後<br>
