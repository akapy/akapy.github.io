<h3 class="subtitle"><a name="2008-08-23-3" href="2008-08-23-3.html"><span class="sanchor">＊</span></a> <span class="clitemheader">結婚情報ウェブ</span> [<a href="cat_e381b2e381a8e3828ae38194e381a8.html">ひとりごと</a>]</h3>
<p>どうも最初は実家の母に電話がいったらしい。<br>
７ヶ月前の話。<br>
面倒臭くなった母はオイの自宅の電話番号を教えたそうだ。<br>
で、何度か電話がきた。<br>
今日の電話は押しが強かった。<br>
「これで最後だと思います。でも次は別な担当が電話することになると思います。」とのこと。<br>
またくるのか。。。<br>
</p><p>
