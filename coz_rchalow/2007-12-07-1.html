<p>アヴリル・ラヴィーンと混浴？<br>
また変わった夢だった。<br>
</p><p>
今夜も良い夢がみられるようにプールに行ってきた(笑)<br>
クロールの練習もしてみた。全部で３５分間。<br>
１８時過ぎに行ったのは初めてだった。<br>
<a href="http://www.city.ishinomaki.miyagi.jp/yuugakukan/riyouinfo/situnaipuru.jsp">アクアスクール</a>の谷間だったようでレーンは空いてたな。<br>
