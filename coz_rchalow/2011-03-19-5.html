<h3 class="subtitle"><a name="2011-03-19-5" href="2011-03-19-5.html"><span class="sanchor">＊</span></a> <span class="clitemheader">０３１９の暇人</span> [<a href="cat_e8a18ce58b95.html">行動</a>]</h3>
<p>７時ごろ旭小屋の電気状況確認<br>
８時ごろ？朝飯<br>
２階でスラムダンク読んだり<br>
昼飯<br>
水汲み４回<br>
旭小屋、かなえ亭から出発<br>
とや坂自販機あたりで合流<br>
satoko亭インターネット不調診断<br>
晩酌、夕飯<br>
22時すぎ就寝<br>
</p><p>
</p><p>

</p>
