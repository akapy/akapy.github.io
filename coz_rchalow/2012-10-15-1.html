<h1>旭山を散歩[ひとりごと]<br><TMPL_VAR name=cat></h1>
<div class="day">
<a href="2012-10-15.html">2012-10-15</a>
<div class="body">
<!-- start:2012-10-15-1 -->
<div class="section">
<h3 class="subtitle"><a name="2012-10-15-1" href="2012-10-15-1.html"><span class="sanchor">＊</span></a> <span class="clitemheader">旭山を散歩</span> [<a href="cat_e381b2e381a8e3828ae38194e381a8.html">ひとりごと</a>]</h3>
<p>2010年10月末に骨髄ドナーに適合して「激しい運動は控えて」と言われたのをいいことに<br>
全然運動しなくなってしまった。<br>
腹も一段と出てきたので久しぶりに散歩。<br>
帰りは遠回りして６０分の運動となった。<br>
&nbsp;&nbsp;<br>
旭山は芝生もきれいに刈りそろえられてるし、のどかそのもの。<br>
震災などなかったかのよう。<br>
<hr>５８４日後<br>
</p><p>
</p><p>
