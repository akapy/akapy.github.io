<h1>上京１日目から朝帰り[ひとりごと]<br><TMPL_VAR name=cat></h1>
<div class="day">
<a href="2007-06-27.html">2007-06-27</a>
<div class="body">
<!-- start:2007-06-27-1 -->
<div class="section">
<h3 class="subtitle"><a name="2007-06-27-1" href="2007-06-27-1.html"><span class="sanchor">＊</span></a> <span class="clitemheader">上京１日目から朝帰り</span> [<a href="cat_e381b2e381a8e3828ae38194e381a8.html">ひとりごと</a>]</h3>
<p><em>西郷さん前で待ち合わせって言われても難しいかな…。</em><br>
急遽、飲むことになりました。<br>
上野付近にて<br>
１軒目は宮川と<br>
２軒目３軒目は清野と。清野は３時に帰ろうとしたらしいが<br>
酔っ払いあかぴに却下されたらしい。半休申請済みだったようだし。<br>
浦和までタクシーで帰るなんて恐いもんな。で始発。<br>
</p><p>

</p>
