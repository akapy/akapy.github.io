<h3 class="subtitle"><a name="2004-11-19-1" href="2004-11-19-1.html"><span class="sanchor">＊</span></a> <span class="clitemheader">生きがい？</span> [<a href="cat_e381b2e381a8e3828ae38194e381a8.html">ひとりごと</a>]</h3>
<p>どうも情熱を向けるものがないみたいだ。<br>
今までは何かしらの行事にぶつけていたのだろう。<br>
考えてみると宴会だな。<br>
去年の今頃はＥＺＫの結婚記念飲み会。<br>
みんなも楽しめて、自分も楽しめるようなイベントを考えるのが生きがいなのかも。<br>
と、ふと思った。<br>
土曜日曜とも仕事みたいなので まぎれるかもね。<br>
</p><p>
</p><p>
