<p>6:10ごろ起床<br>
(仕事)素山<br>
仙台屋16:40、郵便ちぇっく<br>
旭小屋17:20ごろ<br>
水戸黄門with缶ビール<br>
とりフライカレー<br>
風呂、５分遅れで「時かけ」<br>
久しぶりにぷっすま見ようかと夜更しの準備をしたが熱闘甲子園の途中で眠気が。<br>
24:20には本格的に就寝<br>
