<h1>秋休み２週間[ひとりごと]<br><TMPL_VAR name=cat></h1>
<div class="day">
<a href="2006-10-10.html">2006-10-10</a>
<div class="body">
<!-- start:2006-10-10-1 -->
<div class="section">
<h3 class="subtitle"><a name="2006-10-10-1" href="2006-10-10-1.html"><span class="sanchor">＊</span></a> <span class="clitemheader">秋休み２週間</span> [<a href="cat_e381b2e381a8e3828ae38194e381a8.html">ひとりごと</a>]</h3>
<p>小学生でもないのに。<br>
腰痛もあったので動かないようにしてました。<br>
古川の台風が２回。<br>
腰痛にアルコールは悪いと言われているのに。<br>
後半は荒れてたな。日記も書けなかったようだし。<br>
</p><p>
つよぽんのドラマが始まったか。<br>
都古ちゃんか。<br>
とりあえず「人はみんな病んでいる」<br>
</p><p>
</p><p>

</p>
