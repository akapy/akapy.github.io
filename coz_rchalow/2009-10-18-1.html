<div class="section">
<h3 class="subtitle"><a name="2009-10-18-1" href="2009-10-18-1.html"><span class="sanchor">＊</span></a> <span class="clitemheader">大漁まつり</span> [<a href="cat_e381b2e381a8e3828ae38194e381a8.html">ひとりごと</a>]</h3>
<p>高潮警報が出てるらしく、３０分繰り上げ。集合時間も３０分早く。<br>
<a href="http://picasaweb.google.co.jp/akapy1967/200910#5397432425405617682"><img src="http://lh3.ggpht.com/_QpYCoUDlOek/SueIMa96FhI/AAAAAAAADpE/jrHikrCkdBc/s144/DSCN0569.JPG" alt="画像"></a>  <a href="http://picasaweb.google.co.jp/akapy1967/200910#5397432456030561474"><img src="http://lh5.ggpht.com/_QpYCoUDlOek/SueIONDdpMI/AAAAAAAADpI/r_OzZ1M3RVA/s144/DSCN0570.JPG" alt="画像"></a><br>
終りも14時半ごろ<br>
餅つき、去年より５回程少ないのか。<br>
<a href="http://picasaweb.google.co.jp/akapy1967/200910#5397086053418309426"><img src="http://lh4.ggpht.com/_QpYCoUDlOek/SuZNK6w2lzI/AAAAAAAADlc/_1pzBoV_kUI/s144/%E7%94%BB%E5%83%8F-0059.jpg" alt="画像"></a>  <a href="http://picasaweb.google.co.jp/akapy1967/200910#5397086058771039938"><img src="http://lh5.ggpht.com/_QpYCoUDlOek/SuZNLOtCxsI/AAAAAAAADkg/TZlv_5aeoBk/s144/%E7%94%BB%E5%83%8F-0060.jpg" alt="画像"></a>  <a href="http://picasaweb.google.co.jp/akapy1967/200910#5397086067448080610"><img src="http://lh4.ggpht.com/_QpYCoUDlOek/SuZNLvBz6OI/AAAAAAAADkk/QcQWYHlGvZ0/s144/%E7%94%BB%E5%83%8F-0061.jpg" alt="画像"></a><br>
途中たかおさん提供の肉をジンギスカン鍋で焼いて食ったり。<br>
写真のプロパティを見ると16:06には風呂から上がってたか？<br>
</p><p>
