                <h3>
                  <a href="2008-06-14.html">2008-06-14</a> / <a href="2008-06-14-1.html">地震の中、釣り[ひとりごと]</a>
                  <span class="hatesta"><a href="2008-06-14-1.html"></a></span>
                </h3>
                
                <div class="body">
                  <!-- start:2008-06-14-1 -->
                  <div class="section entry-content">
                    <!-- google_ad_section_start -->
                    <p>晴れの天気予報なのになかなか晴れず、なんか変な天気だなと思いながら釣り。<br>
折浜の岸壁は大した揺れでもなかった。２度目の地震のあと、ラジオを聞いてみたらオオゴトになっていることに気が付いた。<br>
<a href="http://picasaweb.google.co.jp/akapy1967/200804/photo#5212813566639577234"><img src="http://lh4.ggpht.com/akapy1967/SFeiUffjmJI/AAAAAAAAA1I/BKJcgRROtX0/s144/DSCN0179.JPG" alt="画像"></a>  <a href="http://picasaweb.google.co.jp/akapy1967/200804/photo#5212813532474603058"><img src="http://lh5.ggpht.com/akapy1967/SFeiSgN_djI/AAAAAAAAA08/CqChT1agb3k/s144/DSCN0178.JPG" alt="画像"></a>  <a href="http://picasaweb.google.co.jp/akapy1967/200804/photo#5212813346698255666"><img src="http://lh3.ggpht.com/akapy1967/SFeiHsJdXTI/AAAAAAAAA0M/-kdybMRJfhI/s144/DSCN0172.JPG" alt="画像"></a>  <a href="http://picasaweb.google.co.jp/akapy1967/200804/photo#5212813505671837810"><img src="http://lh4.ggpht.com/akapy1967/SFeiQ8XtuHI/AAAAAAAAA00/dDgzLIbcHn4/s144/DSCN0177.JPG" alt="画像"></a><br>
２５cmくらいかな。<br>
涌谷方面の確認も兼ねて、「あおい」に行って料理してもらった。<br>
刺身、骨まで食える唐揚げとなった。<br>
<a href="http://picasaweb.google.co.jp/akapy1967/200804/photo#5212813468815006290"><img src="http://lh6.ggpht.com/akapy1967/SFeiOzEXGlI/AAAAAAAAA0s/G9kxaymXVvc/s400/DSCN0176.JPG" alt="画像"></a><br>
