                    <p>まともに仙石線に乗ったのは初めてかもしれん。で滅多に行かない塩釜。<br>
<a href="仙石線"><img src="http://lh6.ggpht.com/_QpYCoUDlOek/SZJ4uaBiMxI/AAAAAAAABaE/MgC9W6hN_Is/s144/DSCN0232.JPG" alt="画像"></a><br>
Ｒ４５の松島--仙台間ってあまり通らないのよね。<br>
でも印象的で忘れられないな所も。<br>
<a href="やまや"><img src="http://lh5.ggpht.com/_QpYCoUDlOek/SZJ4uXrJ3fI/AAAAAAAABZ8/GTGzh7T9vgU/s144/DSCN0231.JPG" alt="画像"></a><br>
<div class="readmore"><p><br>
ついでに<br>
<a href="仲買市場1"><img src="http://lh5.ggpht.com/_QpYCoUDlOek/SZJ4Wdfp3EI/AAAAAAAABZY/YMBlQfEenM0/s144/DSCN0227.JPG" alt="画像"></a>  <a href="仲買市場2"><img src="http://lh4.ggpht.com/_QpYCoUDlOek/SZJ4uVY4d2I/AAAAAAAABZs/tJ_3OpgXOo4/s144/DSCN0229.JPG" alt="画像"></a>  <a href="仲買市場3"><img src="http://lh6.ggpht.com/_QpYCoUDlOek/SZJ4WE37JsI/AAAAAAAABZQ/-99_T112pGM/s144/DSCN0226.JPG" alt="画像"></a>  <a href="仲買市場付近1"><img src="http://lh3.ggpht.com/_QpYCoUDlOek/SZJ4t-lxr3I/AAAAAAAABZk/ae4554wwyI8/s144/DSCN0228.JPG" alt="画像"></a>  <a href="仲買市場付近2"><img src="http://lh6.ggpht.com/_QpYCoUDlOek/SZJ4ufWySEI/AAAAAAAABZ0/28PlxtP1vvs/s144/DSCN0230.JPG" alt="画像"></a><br>
目的はここらへん<br>
<a href="便局"><img src="http://lh4.ggpht.com/_QpYCoUDlOek/SZJ4VxpW2zI/AAAAAAAABY4/U2-xJEPrZ8g/s144/DSCN0223.JPG" alt="画像"></a>  <a href="のれん"><img src="http://lh3.ggpht.com/_QpYCoUDlOek/SZJ4V40dyII/AAAAAAAABZA/IfVP6GoJdCI/s144/DSCN0224.JPG" alt="画像"></a>  <a href="JF全魚連塩釜"><img src="http://lh3.ggpht.com/_QpYCoUDlOek/SZJ4WIw8pgI/AAAAAAAABZI/h1H-GwUUD_s/s144/DSCN0225.JPG" alt="画像"></a><br>
もっと人が集まっているのかと思ったが、そんな気配なし。<br>
今回はなしを聞いたら洗脳されかねないと思ったので外だけ。<br>
