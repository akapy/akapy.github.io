                    <p>5/3まで仕事。それから田植え。最終日は雑用。<br>
遠出することもなく。<br>
もちろん高速なんてのることもなく。<br>
みつる亭には３泊したか。一番飲んだのは初日だったな。<br>

明日から数日は休めるでしょう。<br>
