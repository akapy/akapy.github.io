    <p><p>前から気になっていた。仕事が15時で終わったので散策してみた。<br>
西館(鶴館、鶴頭城)という城跡なのね。<br>
静かで桜も落ち着いた感じで観賞。<br>
小牛田町の鳴瀬川沿いには桜の木が多いです。<br>
サイクリングロードから眺めるとよく分かります。<br>
