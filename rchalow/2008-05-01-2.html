                    <p>気仙沼じゃ映画見に行くのも大変だ。。。<br>
ふと思い立ち君ヶ鼻山へ。<br>
道を勘違いして４時間の旅となってしまった。<br>
良い運動を通り越して、苦痛の旅だった。<br>
つつじはまだ咲いてません。徳仙丈の祭りの頃が見頃かな。<br>
