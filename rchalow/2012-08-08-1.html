                    <p>自己血採血２回目の帰りにチョロっと仙台七夕を見学してみた。<br>
こんなに混雑してるとは思わなかった。夏休みだもんな。<br>
さっさと退散。やっぱ人混みが許せるのは国分町だけだ(笑)<br>
小学生になったかならないか時代に家族で行った記憶が。肩車してもらって七夕飾りに触ったかな？<br>
