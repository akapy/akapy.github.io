                  <!-- start:2009-08-14-1 -->
                  <div class="section entry-content">
                    <!-- google_ad_section_start -->
                    <p>姪は盆中、海の家でバイト。今日は暑くて忙しいだろう。<br>
かわりに館林のいとこが一緒に墓参り。フル行程。<br>
<a href="http://picasaweb.google.co.jp/lh/photo/WNySKeuFEnZJbnqrJnaANw?feat=embedwebsite"><img src="http://lh3.ggpht.com/_QpYCoUDlOek/SovgCmopPGI/AAAAAAAADGs/7bFWRCubPLU/s800/%E7%94%BB%E5%83%8F-0002.jpg" alt="画像"></a>  <a href="http://picasaweb.google.co.jp/lh/photo/RlBkXzXSv9dXa6Uu_fga0w?feat=embedwebsite"><img src="http://lh5.ggpht.com/_QpYCoUDlOek/SovgCzRyVUI/AAAAAAAADGw/TKyQh1gPvq0/s800/%E7%94%BB%E5%83%8F-0003.jpg" alt="画像"></a><br>
お伊勢浜で甲焼き(写真は知らない人)<br>
<a href="http://picasaweb.google.co.jp/lh/photo/ebC8r6C3zFYWGpF5o8n1EA?feat=embedwebsite"><img src="http://lh4.ggpht.com/_QpYCoUDlOek/SovgDIV8d2I/AAAAAAAADHc/b6iXHutMC4w/s800/%E7%94%BB%E5%83%8F-0004.jpg" alt="画像"></a>  <a href="http://picasaweb.google.co.jp/lh/photo/Qv9DnIwS3jjWp4KH7H9LGA?feat=embedwebsite"><img src="http://lh4.ggpht.com/_QpYCoUDlOek/SovgDVxjFfI/AAAAAAAADHk/kB0iXfTSv_w/s800/%E7%94%BB%E5%83%8F-0005.jpg" alt="画像"></a><br>
やまひろ、新鮮館、クロネコ。ほたてを栃木に発送。<br>
一旦帰宅。シャワー。<br>
涌谷へ。花火には間に合わなかったけど。<br>
&nbsp;&nbsp;<br>
櫛引彩香の<a href="http://bikico-blog.jugem.jp/?eid=324">仙台タピオ２</a>は諦めたのだった…。<br>
