                    <p>昨日からケミコンの工作室で仕事。<br>
<blockquote>生産技術の作業場的な場所。<br>
</blockquote>工場全体の電気消費が増えると真っ先に工作室のエアコンが止まる設定になっているそうで。<br>
鉄が錆びないようにエアコンを入れているのに無意味です。<br>
今の暑さなら人間はまだ大丈夫ですけど。<br>
&nbsp;&nbsp;<br>
インドネシアに出張している人の体調が悪いって言ってたな。<br>
暑いんだろうな。<br>
