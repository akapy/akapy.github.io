                <h3>

                  <!-- start:2009-05-16-1 -->

                    <!-- google_ad_section_start -->
                    <p>朝４時に目が覚めたので桃浦へ<br>
釣りしてたというより読書中心。<br>
この物語に関しては原作を最初に読んでから映画をみた方がよろしいようで。<br>
<a href="http://picasaweb.google.co.jp/lh/photo/XICU9kPMDVUVUO2wqFueAA?feat=embedwebsite"><img src="http://lh6.ggpht.com/_QpYCoUDlOek/Sg55BYTCeWI/AAAAAAAACM8/ZjrJvUI8qwI/s288/DSCN0469.JPG" alt="画像"></a><br>
ちっちぇーけどリリースする前に死亡しそうなので持ち帰り、みつる亭で焼いてもらいました。<br>
あとはハゼらしき魚１匹だけ。まわりも釣れてなかったみたい。<br>
３日連続で釣りに出かけたが釣れたの３匹。ヒトデ１０匹ぐらいか。<br>
<a href="http://picasaweb.google.co.jp/lh/photo/exN6lqdX2kl9uAcKJbw1bw?feat=embedwebsite"><img src="http://lh5.ggpht.com/_QpYCoUDlOek/Sg5499XHfcI/AAAAAAAACM0/hy07uzw4Pdk/s144/DSCN0467.JPG" alt="画像"></a>  <a href="http://picasaweb.google.co.jp/lh/photo/kSozsSs7RbRAzFtV98cpHg?feat=embedwebsite"><img src="http://lh3.ggpht.com/_QpYCoUDlOek/Sg54_dZf3PI/AAAAAAAACM4/tTygrvNqdzI/s144/DSCN0468.JPG" alt="画像"></a>  <a href="http://picasaweb.google.co.jp/lh/photo/hqIwvUwPYx2WSF_wZ_gGYg?feat=embedwebsite"><img src="http://lh4.ggpht.com/_QpYCoUDlOek/Sg55C6xakwI/AAAAAAAACNA/7G2m0jy-_LQ/s144/DSCN0470.JPG" alt="画像"></a><br>
