                    <p>明日、親戚の法事があるそうで気仙沼に帰ってきた。<br>
今晩、通夜なのは知らなかった(苦笑<br>
まだ行方不明のままなのだが。<br>
<blockquote>・大谷駅の駅舎が解体されてたのに今日、気が付いた<br>
・馬籠の入口の店がファミマに変わってた<br>
・松川ショッピングセンターの場所は気仙沼窯業の裏らしい<br>
・唐桑にもセブン<br>
</blockquote><br>
