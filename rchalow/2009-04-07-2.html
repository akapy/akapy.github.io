                    <p>昨日、YB小牛田内で見かけたので買ってみた。<br>
咲いているものを買うより楽しめるかな、と思って。<br>
<a href="http://www.cando-web.co.jp/bn/promotion-s0504.htm"><img src="http://www.cando-web.co.jp/promo/s120503.jpg" alt="画像"></a><br>
&nbsp;&nbsp;<br>
<a href="http://picasaweb.google.co.jp/akapy1967/2009?feat=embedwebsite#5312266333409480914"><img src="http://lh5.ggpht.com/_QpYCoUDlOek/SdnlFW82BOI/AAAAAAAABsQ/9VrSpEbEhlo/s144/DSCN0299.JPG" alt="画像"></a>  <a href="http://picasaweb.google.co.jp/akapy1967/2009?feat=embedwebsite#5312266333409480914"><img src="http://lh6.ggpht.com/_QpYCoUDlOek/SdnlGKQAl7I/AAAAAAAABsg/boonfOE3uFE/s144/DSCN0301.JPG" alt="画像"></a><br>
&nbsp;&nbsp;<br>
仙台は桜の開花宣言があったらしいな。<br>
旭山はこんな感じ（昨日4/6時点）<br>
<a href="http://picasaweb.google.co.jp/akapy1967/2009?feat=embedwebsite#5312266333409480914"><img src="http://lh3.ggpht.com/_QpYCoUDlOek/SdnkuUw42cI/AAAAAAAABrw/MhD7nAlGw-g/s144/DSCN0295.JPG" alt="画像"></a>  <a href="http://picasaweb.google.co.jp/akapy1967/2009?feat=embedwebsite#5312266333409480914"><img src="http://lh6.ggpht.com/_QpYCoUDlOek/SdnkvKaQ-BI/AAAAAAAABr4/fJdcf2H_FNs/s144/DSCN0296.JPG" alt="画像"></a>  <a href="http://picasaweb.google.co.jp/akapy1967/2009?feat=embedwebsite#5312266333409480914"><img src="http://lh4.ggpht.com/_QpYCoUDlOek/SdnkvbLdQiI/AAAAAAAABsA/81WhWlGgh1o/s144/DSCN0297.JPG" alt="画像"></a>  <a href="http://picasaweb.google.co.jp/akapy1967/2009?feat=embedwebsite#5312266333409480914"><img src="http://lh6.ggpht.com/_QpYCoUDlOek/SdnkviR2W2I/AAAAAAAABsI/0drDWIdDARI/s144/DSCN0298.JPG" alt="画像"></a><br>
今日の昼、素山球場の脇で弁当食った。<br>
小牛田町内は少し蕾が大きいようだ。<br>
